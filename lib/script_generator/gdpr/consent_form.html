<div class="gdpr-consent-form">
  <p>
    <label>
      <input type="checkbox" name="hb-gdpr-consent-checkbox">
      <span>
        {{context.gdpr_consent}}
      </span>
    </label>
  </p>

  <p>
    <label>
      <input type="checkbox" name="hb-gdpr-terms-checkbox">
      <span>
        I have read and agree to the
        <a target="_blank" href="{{context.privacy_policy_url}}">Privacy Policy</a> and
        <a target="_blank" href="{{context.terms_and_conditions_url}}">Terms and Conditions</a>.
      </span>
    </label>
  </p>
</div>

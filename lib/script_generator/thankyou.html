
<{{ hellobar('base.preview').isActive() ? 'div' : 'a' }} class="{{siteElement.ctaClass()}}"
    onclick="{{siteElement.me}}.findById(siteElement.id).close()"
    href="javascript:void(0)"
    style="{{siteElement.ctaStyle()}}">
    <div class="{{siteElement.ctaIsEditable() ? siteElement.textHolderClass() : ''}}"
         data-hb-editable-block="conversion_cta_text"
         data-hb-inline-editor-placeholder="Close">
        {{siteElement.model().conversion_cta_text}}
    </div>
</{{ hellobar('base.preview').isActive() ? 'div' : 'a' }}>

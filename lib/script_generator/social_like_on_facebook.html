<div class="hb-social-wrapper hb-facebook-wrapper">
  <span class="fb-like" data-href="{{(siteElement.model().settings.use_location_for_url ? window.parent.location.href : siteElement.model().settings.url_to_like).replace(/^(?!http)/, 'http://')}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></span>
  
  <span id="fb-root"></span>

  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    window.fbAsyncInit = function() {
      FB.Event.subscribe('edge.create', function(response) {
        {{siteElement.me}}.converted();
      });
    };
  </script>
</div>

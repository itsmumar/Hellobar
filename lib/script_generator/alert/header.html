<div id="hellobar-alert" class="element">
  <audio src="https://assets.hellobar.com/bell/ring2.mp3"></audio>
  <div id="hb-trigger" class="trigger" style="background-color: #{{siteElement.model().trigger_color}}; color: #{{siteElement.model().trigger_icon_color}}">
    <i class="fa fa-bell js-main-icon"></i>
    <i class="fa fa-remove js-close-icon"></i>
  </div>
  <div id="hb-popup-container" style="display:none">

    <div id="hellobar-slider" class="{{siteElement.model().placement}} {{siteElement.model().subtype}} {{siteElement.imagePlacementClass()}} {{siteElement.cssClasses().brightness()}}"
         style="background-color: #{{siteElement.model().primary_color}}; color: #{{siteElement.model().text_color}}; font-family: {{siteElement.model().font}};">

      {{siteElement.imageFor('background')}}

      <div class="hb-header" style="background-color: #{{siteElement.model().button_color}}"></div>

      <div class="slider-content">

        <div class="hb-content-wrapper">
          {{siteElement.imageFor('left')}}

          <div class="hb-inner-content">
            {{siteElement.imageFor('top')}}
            <div class="hb-text-wrapper">
              <div class="hb-headline-text {{siteElement.questionOrAnswerIsShown() ? '' : 'hb-editable-block hb-editable-block-with-full-formatting'}}"
                   data-hb-editable-block="headline"
                   data-hb-inline-editor-placeholder="Headline">
                {{siteElement.headline}}
              </div>
              {{siteElement.imageFor('above-caption')}}
              <div class="hb-secondary-text {{siteElement.questionOrAnswerIsShown() ? '' : 'hb-editable-block hb-editable-block-optional hb-editable-block-with-full-formatting'}}"
                   data-hb-editable-block="caption"
                   data-hb-inline-editor-placeholder="Optional caption">
                {{siteElement.caption}}
              </div>
              {{siteElement.imageFor('below-caption')}}
            </div>

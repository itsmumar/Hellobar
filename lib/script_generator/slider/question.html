<div id="hb-question" style="display: none;">
  {{siteElement.question}}
</div>

<div id="hb-answers" style="display: none;">
  <span class="hb-answer1">
    <a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
      {{siteElement.answer1}}
    </a>
  </span>
  <span class="hb-answer2">
    <a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
      {{siteElement.answer2}}
    </a>
  </span>
</div>

<div id="hb-responses" style="display: none;">
  <span class="hb-answer1-response">
    {{siteElement.answer1response}}
    <a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" onclick="if(window.parent.HB.isPreviewMode) { return false } else { window.parent.HB.trackClick(this); return {{HB.t(siteElement.open_in_new_window) ? 'true' : 'false'}} };"  href="{{siteElement.settings.url}}" {{HB.t(siteElement.open_in_new_window) ? 'target=_blank' : 'target=_parent'}} style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
      {{siteElement.answer1link_text}}
    </a>
  </span>
  <span class="hb-answer2-response">
    {{siteElement.answer2response}}
    <a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" onclick="if(window.parent.HB.isPreviewMode) { return false } else { window.parent.HB.trackClick(this); return {{HB.t(siteElement.open_in_new_window) ? 'true' : 'false'}} };"  href="{{siteElement.settings.url}}" {{HB.t(siteElement.open_in_new_window) ? 'target=_blank' : 'target=_parent'}} style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
      {{siteElement.answer2link_text}}
    </a>
  </span>
</div>

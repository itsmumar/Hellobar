<div id="hellobar-slider" class="{{siteElement.placement}} {{siteElement.subtype}} {{siteElement.imagePlacementClass()}} {{siteElement.brightnessClass()}}"
     style="background-color: #{{siteElement.primary_color}}; color: #{{siteElement.text_color}}; font-family: {{siteElement.font}};">
  {{siteElement.imageFor(['background'])}}

  <div class="hb-header" style="background-color: #{{siteElement.button_color}}"></div>
  <div class="slider-content">
    <a class="icon-close" onclick="{{siteElement.me}}.close()"></a>

    <div class="hb-content-wrapper">
      {{siteElement.imageFor(['left'])}}
      <div class="hb-inner-content">
        {{siteElement.imageFor(['top'])}}
        <div class="hb-text-wrapper">
          <div class="hb-headline-text hb-editable-block hb-editable-block-with-full-formatting"
               data-hb-editable-block="headline"
               data-hb-inline-editor-placeholder="Headline">
            {{siteElement.headline}}
          </div>
          {{siteElement.imageFor(['above-caption'])}}
          <div class="hb-secondary-text hb-editable-block hb-editable-block-optional hb-editable-block-with-full-formatting"
               data-hb-editable-block="caption"
               data-hb-inline-editor-placeholder="Optional caption">
            {{siteElement.caption}}
          </div>
          {{siteElement.imageFor(['below-caption'])}}
        </div>

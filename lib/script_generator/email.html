<div class="hb-input-wrapper {{HB.t(siteElement.settings.collect_names) ? 'hb-both-inputs' : ''}}">
  <input class="hb-email-input" id="hb_email" type="email" placeholder="Your Email"/>
  <input class="hb-name-input" id="hb_name" type="text" placeholder="Your Name" {{HB.t(siteElement.settings.collect_names) ? "" : "style='display:none'"}}/>

  <a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" onclick="window.parent.HB.submitEmail(document.getElementById('hb_email'), document.getElementById('hb_name'), document.getElementById('hb_msg_container') || document.getElementsByClassName('hb-headline-text')[0], {{siteElement.thank_you_text}}, document.getElementsByClassName('hb-input-wrapper')[0]); return false" href="#" style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.button_color}}; border-color: #{{siteElement.button_color}}">
  {{siteElement.link_text}}
  </a>
</div>

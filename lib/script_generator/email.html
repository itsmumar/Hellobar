<div class="hb-input-wrapper">
  <div id="hb-fields-form">
    {{ siteElement.createInputs() }}

    <{{ hellobar('base.preview').isActive() ? 'div' : 'a' }} class="{{siteElement.ctaClass()}}"
           onclick="siteElement.ctaOnClick()"
           href="javascript:void(0)"
           style="{{siteElement.ctaStyle()}}">
      <div class="{{siteElement.textHolderClass()}}"
           data-hb-editable-block="action_link"
           data-hb-inline-editor-placeholder="Action">
      {{siteElement.model().link_text}}
      </div>
    </{{ hellobar('base.preview').isActive() ? 'div' : 'a' }}>
  </div>
</div>

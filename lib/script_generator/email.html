<div class="hb-input-wrapper {{HB.t(siteElement.settings.collect_names) ? 'hb-both-inputs' : ''}}">

  <div class="hb-input-block hb-name-input" {{HB.t(siteElement.settings.collect_names) ? "" : "style='display:none'"}}>
    <label for="hb_name">Your Name</label>
    <input id="hb_name" type="text" placeholder="{{siteElement.name_placeholder}}" />
  </div>

  <div class="hb-input-block hb-email-input">
    <label for="hb_email">Your Email</label>
    <input id="hb_email" type="email" placeholder="{{siteElement.email_placeholder}}" onkeyup="if(event.keyCode == 13) {document.getElementsByClassName('hb-cta')[0].click()}"/>
  </div>

  <a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" onclick="if(window.parent.HB.isPreviewMode) { return false } else { window.parent.HB.submitEmail({{siteElement.me}}, document.getElementById('hb_email'), document.getElementById('hb_name'), document.getElementById('hb_msg_container') || document.getElementsByClassName('hb-headline-text')[0], {{siteElement.thank_you_text}}, {{siteElement.email_redirect}}, '{{siteElement.settings.redirect_url}}', document.querySelectorAll('.hb-input-wrapper, .hb-secondary-text')); return false }" href="#" style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
    {{siteElement.link_text}}
  </a>
</div>

<div id="hb_msg_container">
<span>
  {{siteElement.message}}
  <input id="hb_email" type="email" placeholder="Your Email"/>
  <input id="hb_name" type="text" placeholder="Your Name" {{HB.t(siteElement.settings.collect_names) ? "" : "style='display:none'"}}/>
</span>
<a onclick="window.parent.HB.submitEmail(document.getElementById('hb_email'), document.getElementById('hb_name'), document.getElementById('hb_msg_container'), {{siteElement.thank_you_text}}); return false" href="#" class="hellobar_cta hb-{{siteElement.link_style}}" style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.button_color}}; border-color: #{{siteElement.button_color}}">
  {{siteElement.link_text}}
</a>
</div>

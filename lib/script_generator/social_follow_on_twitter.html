<div class="hb-social-wrapper hb-twitter-wrapper">
  <a href="https://twitter.com/{{siteElement.model().settings.twitter_handle}}" class="twitter-follow-button" data-show-count="false" data-lang="en"></a>

  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

    function attachTrackingEvents() {
      if (typeof(twttr) == 'undefined') {
        setTimeout(attachTrackingEvents, 100);
      } else {
        twttr.ready(function (twttr) {
          if (parent.hellobar) {
            twttr.events.bind('click', function(event) {
              {{siteElement.me}}.converted();
            });
          }
        });
      }
    };

    attachTrackingEvents();
  </script>
</div>

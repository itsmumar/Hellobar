<span>
  {{siteElement.message}}
</span>

<span class="social-wrapper g-plusone-wrapper">
  <span class="g-plusone" data-href="{{(HB.t(siteElement.settings.use_location_for_url) ? window.parent.location.href : siteElement.settings.url_to_plus_one).replace(/^(?!http)/, 'http://')}}" data-callback="trackPlusOne" data-recommendations="false"></span>
</span>

<script>
  function trackPlusOne(param) {
    parent.HB.converted();
  }
</script>

<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

<style type="text/css">
  .hb-cu-offer {
    font-family: "Open Sans", Helvetica, Arial, sans-serif;
    text-align: center;
    padding: 2em;
    font-weight: 600;
    font-size: 18px;
    color: {{siteStyles.offer_text_color}};
    background-color: {{siteStyles.offer_bg_color}};
    border-color: {{siteStyles.offer_border_color}};
    border-width: {{siteStyles.offer_border_width}};
    border-style: {{siteStyles.offer_border_style}};
    border-radius: {{siteStyles.offer_border_radius}};
  }

  .hb-cu-offer a{
    color: {{siteStyles.offer_link_color}};

.hb-cu-modal {

  border-style: solid;
  border-width: 1px;
  border-color: #efefef;
  max-width: 670px;
}

.hb-cu-modal .progress {
  padding: 5px;

  margin: auto;
  width: 95%;
}

.hb-cu-modal .progress img{
  width: 100%;
}

.hb-cu-modal .caption {
  font-family: "Open Sans", Helvetica, Arial, sans-serif;
  margin: auto;

.hb-cu-modal .headline {

  margin: auto;
}

.hb-cu-modal .form {
  padding: 0 30px;
}

.hb-cu-modal input {
  padding: 13px;
  width: 100%;
  max-width: 450px;
  margin: auto;
  margin-bottom: 15px;
  font-size: 1.2em;
  color: #201D1D;
  background: white;
  border: 1pt solid #C9D7DD;
  display: block;
}

.hb-cu-modal .cta {
  padding: 13px;
  width: 100%;
  max-width: 450px;
  margin: auto;
  margin-bottom: 15px;
  font-size: 1.2em;
  color: #201D1D;
  background: {{siteStyles.modal_button_color}};
  display: block;
  color: white;
  text-transform: uppercase;
  font-family: "Open Sans", Helvetica, Arial, sans-serif;
  font-weight: 700;
  cursor: pointer;
  padding: 20px;
  font-size: 18px;
  margin-top:5px;
  border: 0 !important;
    border-radius: 0;
    -webkit-appearance: none;
}

.cta:focus {
   outline: none;
}

.hb-cu-modal .spam-disclaimer {
  font-family: "Open Sans", Helvetica, Arial, sans-serif;
  margin-top: 8px;
  color: #9c9c9d;
  font-size: 14px;
}
.hb-cu-modal-container {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 900000; /* Sit on top */
  padding:0px;
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

#hb-cu-close-button {
  margin-top: -16px;
  margin-right: -16px;
  display: inline-block;
  font-size: 18pt;
  float: right;
  width: 20pt;
  height: 20pt;
  color: #ccc;
  padding-left: 1px;
  line-height: 18pt;
  text-decoration: none;
  cursor: pointer;
  background: #fff;
  border: 2pt solid white;
  -webkit-border-radius: 18pt;
  -moz-border-radius: 18pt;
  border-radius: 18pt;
}

<div id="hb_msg_container">
  <span>
    {{siteElement.message}}
  </span>
  <a onclick="window.parent.HB.trackClick(this); return {{HB.t(siteElement.open_in_new_window) ? 'true' : 'false'}};" class="hellobar_cta hb-{{siteElement.link_style}} {{siteElement.wiggle_button}}" href="{{siteElement.settings.url}}" {{HB.t(siteElement.open_in_new_window) ? 'target=_blank' : 'target=_parent'}} style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.button_color}}; border-color: #{{siteElement.button_color}}">
    {{siteElement.link_text}}
  </a>
</div>

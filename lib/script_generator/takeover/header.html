<div id="hellobar-takeover" style="font-family: {{siteElement.font}};" class="{{siteElement.imagePlacementClass()}}">
  <div class="hb-header" style="background-color: #{{siteElement.primary_color}}"></div>
  <a class="icon-close" onclick="window.parent.HB.siteElementsOnPage[{{siteElement.pageIndex}}].close()"></a>

  <div class="hb-content-wrapper">
    {{siteElement.imageFor(['left'])}}
    <div class="hb-inner-content">
      {{siteElement.imageFor(['top'])}}
      <div class="hb-text-wrapper">
        <div class="hb-headline-text">{{siteElement.headline}}</div>
        {{siteElement.imageFor(['above-caption'])}}
        <div class="hb-secondary-text">{{siteElement.caption}}</div>
        {{siteElement.imageFor(['below-caption'])}}
      </div>

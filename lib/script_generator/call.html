<a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}}" href="tel:{{siteElement.phone_number}}" onclick="if(window.parent.HB.isPreviewMode) { return false } else { window.parent.HB.trackClick(this, {{siteElement.me}}); return {{HB.t(siteElement.open_in_new_window) ? 'true' : 'false'}} };"  href="tel:{{siteElement.phone_number}}" style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
  <img class="icon-phone"
    src="{{HB.colorIsBright(siteElement.secondary_color) ? 'https://s3.amazonaws.com/scripts.hellobar.com/image_uploads/images/000/009/485/original/dark-phone.png?1455140531' : 'https://s3.amazonaws.com/scripts.hellobar.com/image_uploads/images/000/009/486/original/white-phone.png?1455140670'}}"
  />
  <span>{{siteElement.link_text}}</span>
</a>

<a class="hb-cta hb-cta-style-{{siteElement.link_style}} {{siteElement.wiggle}} hb-editable-block hb-editable-block-without-formatting"
   data-hb-editable-block="action_link"
   href="tel:{{siteElement.phone_number}}"
   onclick="if(window.parent.HB.isPreviewMode) { return false } else { window.parent.HB.trackClick(this, {{siteElement.me}}); return {{HB.t(siteElement.open_in_new_window) ? 'true' : 'false'}} };"
   style="color: #{{siteElement.link_color}}; background-color: #{{siteElement.secondary_color}}; border-color: #{{siteElement.secondary_color}}">
  <img class="icon-phone"
    src="{{HB.colorIsBright(siteElement.secondary_color) ? 'https://s3.amazonaws.com/assets.hellobar.com/dark-phone.png' : 'https://s3.amazonaws.com/assets.hellobar.com/white-phone.png'}}"
  />
  <div class="hb-text-holder hb-editable-block hb-editable-block-without-formatting" data-hb-editable-block="action_link">
    {{siteElement.link_text}}
  </div>
</a>

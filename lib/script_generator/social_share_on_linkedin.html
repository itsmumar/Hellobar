<div class="hb-social-wrapper hb-linkedin-wrapper">
  <span class="hb-linkedin-share-button">
    <script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <script type="IN/Share" data-url="{{(siteElement.model().settings.use_location_for_url ? window.parent.location.href : siteElement.model().settings.url_to_share).replace(/^(?!http)/, 'http://')}}" data-counter="right" data-showzero="true"></script>
  </span>

  <script>
    function trackClick(event) {
      var target = event.target || event.srcElement;

      if (target.innerHTML == 'Share') {
        {{siteElement.me}}.converted();
      }
    }

    if (document.addEventListener) {
      document.addEventListener('click', trackClick, true);
    } else if (document.attachEvent) {
      document.attachEvent('onclick', trackClick);
    }
  </script>
</div>

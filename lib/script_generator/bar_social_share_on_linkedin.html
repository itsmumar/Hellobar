<span>
  {{siteElement.headline}}
</span>

<span class="social-wrapper linkedin-button-wrapper">
  <span class="linkedin-button">
    <script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <script type="IN/Share" data-url="{{(HB.t(siteElement.settings.use_location_for_url) ? window.parent.location.href : siteElement.settings.url_to_share).replace(/^(?!http)/, 'http://')}}" data-counter="right" data-showzero="true"></script>
  </span>
</span>

<script>
  function trackClick(event) {
    var target = event.target || event.srcElement;

    if (target.innerHTML == 'Share') {
      parent.HB.converted();
    }
  }

  if (document.addEventListener) {
    document.addEventListener('click', trackClick, true);
  } else if (document.attachEvent) {
    document.attachEvent('onclick', trackClick);
  }
</script>

<div id="hellobar-bar" class="js-hellobar-element {{HB.barSizeCssClass(siteElement.size)}} {{HB.t(siteElement.show_border) ? 'has_border' : ''}} {{siteElement.placement}} {{siteElement.accountCssClass()}} {{siteElement.brandingCssClass()}} {{siteElement.closableCssClass()}}"
  style="background-color: #{{siteElement.primary_color}}; color: #{{siteElement.text_color}}; font-family: {{siteElement.font}}; border-color: #{{siteElement.border_color}}; height: {{HB.barHeight(siteElement.size)}};">

  <div class="hb-logo-wrapper {{HB.colorIsBright(siteElement.primary_color) ? 'hb-logo-inverted' : ''}} {{HB.branding_template()}}" style="{{(HB.t(siteElement.show_branding) || !HB.CAP.no_b) ? '' : 'display:none'}}">
    {{HB.renderTemplate(HB.getBrandingTemplate(HB.branding_template()), siteElement)}}
  </div>

  <div class="hb-content-wrapper">
    <div class="hb-text-wrapper">
      <div id="hb_msg_container"
           class="hb-headline-text {{HB.t(siteElement.questionified) ? '' : 'hb-editable-block hb-editable-block-with-full-formatting'}}"
           data-hb-editable-block="headline"
           data-hb-inline-editor-placeholder="Headline">
        {{siteElement.headline}}
      </div>
    </div>

<div id="hellobar-bar" class="js-hellobar-element {{siteElement.barSizeCssClass()}} {{siteElement.show_border ? 'has_border' : ''}} {{siteElement.placement}} {{siteElement.accountCssClass()}} {{siteElement.brandingCssClass()}} {{siteElement.closableCssClass()}}"
  style="background-color: #{{siteElement.primary_color}}; color: #{{siteElement.text_color}}; font-family: {{siteElement.font}}; border-color: #{{siteElement.border_color}}; height: {{siteElement.barHeight()}};">

  <div class="hb-logo-wrapper {{hellobar('base.coloring').colorIsBright(siteElement.primary_color) ? 'hb-logo-inverted' : ''}} {{siteElement.brandingName()}}" style="{{siteElement.shouldShowBranding() ? '' : 'display:none'}}">
    {{siteElement.renderBranding()}}
  </div>

  <div class="hb-content-wrapper">
    <div class="hb-text-wrapper">
      <div id="hb_msg_container"
           class="hb-headline-text {{siteElement.questionOrAnswerIsShown() ? '' : 'hb-editable-block hb-editable-block-with-full-formatting'}}"
           data-hb-editable-block="headline"
           data-hb-inline-editor-placeholder="Headline">
        {{siteElement.headline}}
      </div>
    </div>

<div class="hb-content-wrapper">
  <div class="hb-text-wrapper">
    <div class="hb-headline-text">{{siteElement.headline}}</div>
    <div class="hb-secondary-text">{{siteElement.caption}}</div>
  </div>

  <span class="social-wrapper twitter-share-button-wrapper">
    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="{{siteElement.settings.message_to_tweet}}" data-url="{{HB.t(siteElement.settings.use_location_for_url) ? window.parent.location.href : siteElement.settings.url_to_tweet}}"></a>
  </span>
</div>

<script>
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

  function attachTrackingEvents() {
    if (typeof(twttr) == 'undefined') {
      setTimeout(attachTrackingEvents, 100);
    } else {
      twttr.ready(function (twttr) {
        if (parent.HB) {twttr.events.bind('click', parent.HB.converted);}
      });
    }
  };

  attachTrackingEvents();
</script>

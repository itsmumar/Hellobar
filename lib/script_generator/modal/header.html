<div id="hellobar-modal-background"></div>

<div id="hellobar-modal" class="js-hellobar-element {{siteElement.placement}} {{siteElement.imagePlacementClass()}} {{siteElement.brightnessClass()}} {{siteElement.accountCssClass()}} {{siteElement.brandingCssClass()}}" style="background-color: #{{siteElement.primary_color}}; color: #{{siteElement.text_color}}; font-family: {{siteElement.font}};">
  {{siteElement.imageFor('background')}}

  <div class="hb-header" style="background-color: #{{siteElement.button_color}}"></div>

  {{siteElement.imageFor('left')}}

  <div class="hb-content-wrapper">
    <div class="hb-inner-content">
      {{siteElement.imageFor('top')}}
      <div class="hb-text-wrapper">
        <div class="hb-headline-text {{siteElement.questionOrAnswerOrThankYouIsShown() ? '' : 'hb-editable-block hb-editable-block-with-full-formatting'}}"
             data-hb-editable-block="headline"
             data-hb-inline-editor-placeholder="Headline"style="{{siteElement.thankYouStyle()}}">
          {{siteElement.headline}}
        </div>
        {{siteElement.imageFor('above-caption')}}
        <div style="{{siteElement.showCaption() ? 'display: block;' : 'display: none;'}}">
        <div class="hb-secondary-text {{siteElement.questionOrAnswerOrThankYouIsShown() ? '' : 'hb-editable-block hb-editable-block-optional hb-editable-block-with-full-formatting'}}"
             data-hb-editable-block="caption"
             data-hb-inline-editor-placeholder="Optional caption">
          {{siteElement.caption}}
        </div>
        </div>
        <div style="{{siteElement.showContent() ? 'display: block;' : 'display: none;'}}">
        <div class="hb-secondary-text {{siteElement.questionOrAnswerOrThankYouIsShown() ? '' : 'hb-editable-block hb-editable-block-optional hb-editable-block-with-full-formatting'}}"
             data-hb-editable-block="content"
             data-hb-inline-editor-placeholder="Optional content">
          {{siteElement.content}}
        </div>
        </div>
        {{siteElement.imageFor('below-caption')}}
      </div>

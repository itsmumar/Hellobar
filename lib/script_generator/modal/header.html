<!--[if lte IE 9 ]><input type="hidden" class="hb-old-ie" /><![endif]-->

<div id="hellobar_modal_background"></div>

<div id="hellobar_modal" class="{{siteElement.modal_placement}}">
  <div class="hb-header" style="background-color: #{{siteElement.primary_color}}"></div>
  <a class="icon-close" onclick="window.parent.HB.animateOut(window.parent.HB.w);"></a>

  <div class="hb-content-wrapper">
    <div class="hb-text-wrapper">
      <div class="hb-headline-text">{{siteElement.headline}}</div>
      <div class="hb-secondary-text">{{siteElement.caption}}</div>
    </div>

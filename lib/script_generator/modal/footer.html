      {{siteElement.imageFor('bottom')}}
      <div class="no-thanks-wrapper hb-editable-block-with-full-formatting"
           data-hb-editable-block="no_thanks_text"
           style=" {{siteElement.noThanksIsShown() ? 'display: none;' : 'display: block;'}}">
          <div onclick="{{siteElement.me}}.close()" >{{siteElement.no_thanks_text}}</div>
      </div>
      <div class="hb-logo-wrapper {{hellobar('base.coloring').colorIsBright(siteElement.primary_color) ? 'hb-logo-inverted' : ''}} {{siteElement.brandingName()}}" >
        {{siteElement.renderBranding()}}
      </div>
    </div>
  </div>

  {{siteElement.imageFor('right')}}

  <a class="icon-close" onclick="{{siteElement.me}}.close()"></a>
</div>

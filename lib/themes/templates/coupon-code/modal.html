<style>
  @import url('https://fonts.googleapis.com/css?family=Oswald:400,700&subset=latin-ext');
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&subset=latin-ext');
</style>

<div id="hellobar-modal-background"></div>

<div id="hellobar-template" class="js-hellobar-element modal coupon-code {{siteElement.placement}}">

  <div class="button-close" onclick="{{siteElement.me}}.close()"></div>

  <div class="hb-content-wrapper">


    <div class="headline-first hb-editable-block hb-editable-block-with-limited-formatting"
         data-hb-editable-block="blocks.headline_first" data-hb-inline-editor-placeholder="Get 30% off">
      {{siteElement.blockContent('headline_first').text}}
    </div>


    <div class="caption hb-editable-block hb-editable-block-with-limited-formatting"
         data-hb-editable-block="blocks.caption" data-hb-inline-editor-placeholder="Valid for all clothing items through December 2016">
      {{siteElement.blockContent('caption').text}}
    </div>


    <div id="hb-fields-form" class="form-block">
      <div class="hb-input-block hb-editable-block hb-editable-block-input builtin-email"
           data-hb-editable-block="f-builtin-email">

        <label for="f-builtin-email">Your Email address</label>
        <input id="f-builtin-email" type="text" placeholder="Your Email address" required="" value="" autocomplete="off">
      </div>

      <div class="cta">
        <div class="hb-text-holder hb-editable-block hb-editable-block-with-limited-formatting"
             data-hb-editable-block="blocks.action_link" data-hb-inline-editor-placeholder="Redeem Now">
          {{siteElement.blockContent('action_link').text}}
        </div>
      </div>
    </div>


    <div class="reject-link hb-editable-block hb-editable-block-with-limited-formatting"
         data-hb-editable-block="blocks.reject_link"
         data-hb-inline-editor-placeholder="No, Thanks! I want to pay full price.">
      {{siteElement.blockContent('reject_link').text}}
    </div>

    <div class="hb-logo">
      <a href="http://hellobar.com" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 40 26.1" enable-background="new 0 0 40 26.1" xml:space="preserve" class="hellobar-logo animated">
        <g>
         <path d="M39.5 0h-39C0.2 0 0 0.2 0 0.5v25.1c0 0.3 0.2 0.5 0.5 0.5h39c0.3 0 0.5-0.2 0.5-0.5V0.5C40 0.2 39.8 0 39.5 0z M33.8 8.6 h-4.3v9h4.3v2.8H21.7v-2.8h4.7V14H13.6v3.6h4.7v2.8h-12v-2.8h4.3v-9H6.2V5.7h12v2.8h-4.7v2.9h12.9V8.6h-4.7V5.7h12.1V8.6z"></path>
        </g>
          </svg>
      </a>

    </div>

  </div>

  <div class="thank-you-container">
    <div class="headline-first">
      Thank you for signing up!
    </div>
    <div class="caption">
      If you would like this sort of bar on your site...
    </div>
    <div class="go-hellobar-button-wrapper">
      <a class="go-hellobar-button cta" target="_blank" href="http://hellobar.com">
        <div class="hb-text-holder">
          Click here
        </div>
      </a>
    </div>
  </div>

</div>

<style>
@import url('https://fonts.googleapis.com/css?family=Kanit:300,300i,400,400i,700,700i');
</style>

<div id="hellobar-template" class="js-hellobar-element report bar {{siteElement.placement}}">

  <div class="button-close" onclick="{{siteElement.me}}.close()"></div>

  <div class="content-wrapper">

    <div class="hellobar-logo">
      <a target="_blank" href="http://hellobar.com">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 40 26.1" enable-background="new 0 0 40 26.1" xml:space="preserve" class="hellobar-logo animated">
    <g>
      <path d="M39.5 0h-39C0.2 0 0 0.2 0 0.5v25.1c0 0.3 0.2 0.5 0.5 0.5h39c0.3 0 0.5-0.2 0.5-0.5V0.5C40 0.2 39.8 0 39.5 0z M33.8 8.6 h-4.3v9h4.3v2.8H21.7v-2.8h4.7V14H13.6v3.6h4.7v2.8h-12v-2.8h4.3v-9H6.2V5.7h12v2.8h-4.7v2.9h12.9V8.6h-4.7V5.7h12.1V8.6z"></path>
    </g>
  </svg>
      </a>

    </div>

    <div class="buttons">
      <div class="button-close"></div>
      <div class="hb-arrow-wrapper">
        <div href="#" style="{{HB.t(siteElement.closable) ? '' : 'display:none'}}" id="close-bar" onclick="{{siteElement.me}}.minimize({{siteElement.id}})">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="315px" height="315px" viewBox="43.611 92.5 315 315" enable-background="new 43.611 92.5 315 315" xml:space="preserve">
          <g>
            <path d="M49.611,92.5c-3.3,0-6,2.7-6,6v303c0,3.3,2.7,6,6,6h303c3.3,0,6-2.7,6-6v-303c0-3.3-2.7-6-6-6H49.611z M229.611,254.334
            c-3.3,0-6,2.7-6,6V360c0,3.3-2.7,6-6,6h-33c-3.3,0-6-2.7-6-6v-99.666c0-3.3-2.7-6-6-6H99.195c-3.3,0-4.197-2.01-1.994-4.467
            l99.904-111.4c2.203-2.457,5.809-2.457,8.012,0l99.903,111.4c2.203,2.457,1.306,4.467-1.994,4.467H229.611z"/>
          </g>
        </svg>
        </div>
      </div>
    </div>

    <div class="inner-content">

      <div class="headline-wrapper">
        <div class="headline-first hb-editable-block hb-editable-block-with-limited-formatting"
             data-hb-editable-block="blocks.headline_first" data-hb-inline-editor-placeholder="Grow Your  Business">
          {{siteElement.blockContent('headline_first').text}}
        </div>

        <div class="headline-second hb-editable-block hb-editable-block-with-limited-formatting"
             data-hb-editable-block="blocks.headline_second" data-hb-inline-editor-placeholder="with Email Marketing">
          {{siteElement.blockContent('headline_second').text}}
        </div>
      </div>

      <div class="secondary-text hb-editable-block hb-editable-block-optional hb-editable-block-with-limited-formatting"
           data-hb-editable-block="blocks.caption"
           data-hb-inline-editor-placeholder="Enter your email address below and get my completely free report">
        {{siteElement.blockContent('caption').text}}
      </div>

      <div id="hb-fields-form" class="form-block">
        <div class="hb-input-block hb-editable-block hb-editable-block-input builtin-email"
             data-hb-editable-block="f-builtin-email">
          <label for="f-builtin-email">Your email</label>
          <input id="f-builtin-email" type="text" placeholder="Your email address..." required="" value=""
                 autocomplete="off">
        </div>

        <div class="cta">
          <div class="hb-text-holder hb-editable-block hb-editable-block-with-limited-formatting"
               data-hb-editable-block="blocks.action_link"
               data-hb-inline-editor-placeholder="Get free report"
               onclick="">
            {{siteElement.blockContent('action_link').text}}
          </div>
        </div>
      </div>

      <div class="thank-you-headline">
        Thank you for signing up!
      </div>


      <div class="thank-you-secondary-text">
        If you would like this sort of bar on your site...
      </div>

      <div class="go-hellobar-button-wrapper">
        <a class="go-hellobar-button" target="_blank" href="http://hellobar.com">
          <div class="hb-text-holder">
            Click here
          </div>
        </a>
      </div>

    </div>
  </div>

</div>

version: 2
jobs:
  build:
    branches:
      ignore:
        - staging
        - edge
        - production

    docker:
      - image: hellobarcom/base:2.3.4
        environment:
          DISPLAY: :99

      - image: mysql
        environment:
          MYSQL_ROOT_PASSWORD: root

    parallelism: 2
    working_directory: /tmp/hellobar_new
    steps:
      - checkout

      - restore_cache:
          keys:
            - bundle-cache-{{ checksum "Gemfile.lock" }}
            - bundle-cache

      - restore_cache:
          keys:
            - bower-cache-{{ checksum "editor/bower.json" }}
            - bower-cache

      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "editor/yarn.lock" }}
            - yarn-cache

      - restore_cache:
          keys:
            - editor-assets-cache-{{ .Revision }}

      - restore_cache:
          keys:
            - tmp-cache-{{ .Branch }}
            - tmp-cache

      - run: env

      - run:
          name: Bundle install
          command: bundle install --path vendor/bundle

      - save_cache:
          key: bundle-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Copy configs
          command: |
            cp .circleci/database.yml config/database.yml
            cp config/secrets.yml.example config/secrets.yml

      - run:
          name: Yarn install
          command: cd editor && yarn install --cache-folder .yarn --frozen-lockfile

      - save_cache:
          key: yarn-cache-{{ checksum "editor/yarn.lock" }}
          paths:
            - editor/node_modules
            - editor/.yarn
            - ~/.config/yarn

      - run:
          name: Bower install
          command: cd editor && bower install --allow-root

      - save_cache:
          key: bower-cache-{{ checksum "editor/bower.json" }}
          paths:
            - editor/bower_components

      - run:
          name: Build Ember application (editor)
          command: if [ -e editor/dist/assets/editor.css ]; then echo "Skip"; else cd editor && ember build --environment=production; fi

      - save_cache:
          key: editor-assets-cache-{{ .Revision }}
          paths:
            - editor/dist/assets

      - run:
          name: Setup database
          command: RAILS_ENV=test bundle exec rake db:create db:schema:load db:migrate --trace

      - run:
          name: Run Brakeman
          command: if [ $CIRCLE_NODE_INDEX = 1 ]; then bundle exec brakeman --no-exit-on-warn --no-exit-on-error; else echo "skip"; fi

      - run:
          name: Run Rubocop
          command: if [ $CIRCLE_NODE_INDEX = 0 ]; then bundle exec rubocop; else echo "skip"; fi

      - run:
          name: Run JSHint
          command: if [ $CIRCLE_NODE_INDEX = 1 ]; then cd editor && ./node_modules/jshint/bin/jshint app/ && echo "No JSHint errors found."; else echo "skip"; fi

      - run:
          name: Run unit tests
          environment:
            CODECOV_FLAG: unit
          command: |
            TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | grep -v features | circleci tests split --split-by=timings)
            bundle exec rspec --profile 10 -r rspec_junit_formatter --format RspecJunitFormatter --out test-results/rspec.xml --format progress -- ${TESTFILES}

      - run:
          name: Run teaspoon tests
          command: if [ $CIRCLE_NODE_INDEX = 0 ]; then RAILS_ENV=test SUITE=default xvfb-run -a bundle exec rake teaspoon; else echo "skip"; fi

      - run:
          name: Run feature tests
          environment:
            CODECOV_FLAG: integration
          command: |
            TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | grep features | circleci tests split --split-by=timings)
            xvfb-run -a bundle exec rspec --profile 10 -r rspec_junit_formatter --format RspecJunitFormatter --out test-results/rspec.xml --format progress -- ${TESTFILES}

      - save_cache:
          key: tmp-cache-{{ .Branch }}
          paths:
            - /tmp/hellobar_new/tmp/cache
            - /tmp/hellobar_new/tmp/script

      - store_artifacts:
          path: /tmp/hellobar_new/tmp/coverage
          destination: coverage

      - store_artifacts:
          path: /tmp/hellobar_new/tmp/screenshots
          destination: screenshots

      - store_test_results:
          path: /tmp/hellobar_new/test-results

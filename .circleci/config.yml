version: 2
jobs:
  build:
    branches:
      ignore:
        - staging
        - edge
        - production

    docker:
      - image: hellobarcom/base:2.1.9
        environment:
          DISPLAY: :99

      - image: mysql
        environment:
          MYSQL_ROOT_PASSWORD: root

    working_directory: /tmp/hellobar_new
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum ".circleci/config.yml" }}-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum ".circleci/config.yml" }}-{{ checksum "editor/bower.json" }}

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum ".circleci/config.yml" }}-{{ checksum "editor/yarn.lock" }}

      - restore_cache:
          keys:
            - dependency-cache-editor-{{ checksum ".circleci/config.yml" }}-{{ .Revision }}

      - restore_cache:
          keys:
            - dependency-cache-phantomjs-v2.1.1

      - run: env

      - run:
          name: Install Ruby Dependencies
          command: bundle install --path vendor/bundle

      - save_cache:
          key: dependency-cache-{{ checksum ".circleci/config.yml" }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Make configs
          command: |
            cp config/settings.yml.example config/settings.yml
            cp .circleci/database.yml config/database.yml
      - run:
          name: Install npm dependencies
          command: cd editor && yarn install --cache-folder .yarn --frozen-lockfile

      - save_cache:
          key: dependency-cache-{{ checksum ".circleci/config.yml" }}-{{ checksum "editor/yarn.lock" }}
          paths:
            - editor/node_modules
            - editor/.yarn
            - ~/.config/yarn

      - run:
          name: Install bower dependencies
          command: cd editor && bower install --allow-root

      - save_cache:
          key: dependency-cache-{{ checksum ".circleci/config.yml" }}-{{ checksum "editor/bower.json" }}
          paths:
            - editor/bower_components

      - run:
          name: Install editor
          command: cd editor && ember build --environment=production

      - save_cache:
          key: dependency-cache-editor-{{ checksum ".circleci/config.yml" }}-{{ .Revision }}
          paths:
            - editor/dist/assets

      - run:
          name: Setup DB
          command: RAILS_ENV=test bundle exec rake db:create db:schema:load db:migrate --trace

      - run:
          name: Run Brakeman
          command: bundle exec brakeman

      - run:
          name: Run Rubocop
          command: bundle exec rubocop

      - run:
          name: Run unit tests
          command: bundle exec rspec --tag ~@type:feature -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml

      - run:
          name: Run teaspoon
          command: RAILS_ENV=test SUITE=default bundle exec rake teaspoon

      - run:
          name: Run feature tests
          command: xvfb-run -a bundle exec rspec -b --tag @type:feature -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml

      - save_cache:
          key: dependency-cache-phantomjs-v2.1.1
          paths:
            - /root/.phantomjs/2.1.1/x86_64-linux/bin/phantomjs

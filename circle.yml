## Customize deployment commands
database:
  override:
    - mkdir -p config
    - |
      echo 'test:
        host: localhost
        username: ubuntu
        database: circle_ruby_test
        adapter: mysql2
      ' > config/database.yml
    - bundle exec rake db:create:all db:schema:load --trace
    - bundle exec rake db:setup --trace

test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
  post:
    - RAILS_ENV=test bundle exec rake teaspoon

deployment:
  edge:
    branch: master
    commands:
      - bundle exec cap edge deploy:
          timeout: 600
  production:
    branch: production
    commands:
      - BRANCH=production bundle exec cap production deploy:
          timeout: 600

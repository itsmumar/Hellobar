## Customize deployment commands
database:
  override:
    - mkdir -p config
    - |
      echo 'test:
        host: localhost
        username: ubuntu
        database: circle_ruby_test
        adapter: mysql2
      ' > config/database.yml
    - bundle exec rake db:create:all db:schema:load --trace
    - bundle exec rake db:setup --trace

test:
  pre:
    - bundle exec rubocop
  override:
    -
      RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml:
        parallel: true
        files:
          - spec/**/*_spec.rb
  post:
    - RAILS_ENV=test SUITE=default bundle exec rake teaspoon

deployment:
  designqa:
    branch: designqa
    commands:
      - BRANCH=designqa bundle exec cap designqa deploy:
          timeout: 600

  production:
    branch: production
    commands:
      - BRANCH=production bundle exec cap production deploy:
          timeout: 2400

  edge:
    branch: develop
    commands:
      - BRANCH=develop bundle exec cap edge deploy:
          timeout: 900

general:
  branches:
    only:
      - develop # list of branches to build
      - master
      # - /feature-.*/ # or regexes

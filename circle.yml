## Customize deployment commands
database:
  override:
    - mkdir -p config
    - |
      echo 'test:
        host: localhost
        username: ubuntu
        database: circle_ruby_test
        adapter: mysql2
      ' > config/database.yml
    - bundle exec rake db:create:all db:schema:load --trace
    - bundle exec rake db:setup --trace

test:
  override:
    - xvfb-run -a bundle exec rake:
        environment:
          RAILS_ENV: test

deployment:
  edge:
    branch: master
    commands:
      - bundle exec cap edge deploy:
          timeout: 600

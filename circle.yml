# CircleCI configuration
general:
  branches:
    ignore:
      - staging
      - edge
      - production

database:
  override:
    - mkdir -p config
    - |
      echo 'test:
        host: localhost
        username: ubuntu
        database: circle_ruby_test
        adapter: mysql2
      ' > config/database.yml
    - bundle exec rake db:create:all db:schema:load --trace
    - bundle exec rake db:setup --trace

test:
  pre:
    # - bundle exec rubocop
    - bundle exec brakeman
    - npm install -g ember-cli
    - cd editor && npm install
    - cd editor && bower install
    - cd editor && ember build --environment=production
  override:
    -
      RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml:
        parallel: true

  post:
    - RAILS_ENV=test SUITE=default bundle exec rake teaspoon

deployment:
  designqa:
    branch: designqa
    commands:
      - BRANCH=designqa bundle exec cap designqa deploy:
          timeout: 600

  production:
    branch: production
    commands:
      - BRANCH=production bundle exec cap production deploy:
          timeout: 2400

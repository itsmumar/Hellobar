Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  Include:
    - Rakefile
    - Gemfile
    - Capfile
    - config.ru
    - '**/*.rake'
  Exclude:
    - 'db/schema.rb'
    - 'bin/*'
    - 'db/**/*'
    - 'vendor/bundle/**/*'
    - 'editor/**/*'
    - 'backend-mock/**/*'
    - 'lib/legacy_migrator.rb'

#### BEGIN STYLES

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

# Configuration parameters: AutoCorrect, EnforcedStyle, SupportedStyles.
# SupportedStyles: predicate, comparison
Style/NumericPredicate:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

# Configuration parameters: EnforcedStyle, SupportedStyles, IndentationWidth.
# SupportedStyles: with_first_parameter, with_fixed_indentation
Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Security/MarshalLoad:
  Exclude:
    - 'lib/grand_central_api.rb'

# Configuration parameters: SupportedStyles, IndentationWidth.
# SupportedStyles: special_inside_parentheses, consistent, align_brackets
Style/IndentArray:
  EnforcedStyle: consistent

# Configuration parameters: EnforcedStyle, SupportedStyles, IndentationWidth.
# SupportedStyles: special_inside_parentheses, consistent, align_braces
Style/IndentHash:
  EnforcedStyle: consistent

# Configuration parameters: EnforcedOctalStyle, SupportedOctalStyles.
# SupportedOctalStyles: zero_with_o, zero_only
Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only

# Configuration parameters: EnforcedStyle, SupportedStyles, AllowInnerSlashes.
# SupportedStyles: slashes, percent_r, mixed
Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true
  Exclude:
    - spec/teaspoon_env.rb
    - Guardfile

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/WordArray:
  # The `MinSize` option causes the `WordArray` rule to be ignored for arrays
  # smaller than a certain size.  The rule is only applied to arrays
  # whose element count is greater than or equal to `MinSize`.
  MinSize: 3

Style/SpaceInsideStringInterpolation:
  EnforcedStyle: space

Style/FileName:
  Exclude:
    - Guardfile

Lint/AmbiguousBlockAssociation:
  Enabled: false

#### END STYLES

#### BEGIN RAILS

# TODO: enable after updating rails/rspec
Rails/HttpPositionalArguments:
  Enabled: false

# Configuration parameters: Blacklist.
# Blacklist: decrement!, decrement_counter, increment!, increment_counter, toggle!, touch, update_all, update_attribute, update_column, update_columns, update_counters
Rails/SkipsModelValidations:
  Enabled: false

# SupportedStyles: referer, referrer
Rails/RequestReferer:
  EnforcedStyle: referrer

Rails/DynamicFindBy:
  Whitelist:
    - find_by_sql
    - find_by_email
    - find_by_script

# TODO: issue XOHB-1599
# Configuration parameters: EnforcedStyle, SupportedStyles.
# SupportedStyles: strict, flexible
Rails/Date:
  Exclude:
    - 'app/controllers/sites_controller.rb'
    - 'app/helpers/email_digest_helper.rb'
    - 'app/helpers/sites_helper.rb'
    - 'lib/hello/api_performance.rb'
    - 'spec/lib/hello/api_performance_spec.rb'

#### END RAILS


#### BEGIN METRICS

Metrics/AbcSize:
  Max: 60 # ideally 16

# Configuration parameters: CountComments, ExcludedMethods.
Metrics/BlockLength:
  Max: 1000 # ideally 25

# Configuration parameters: CountComments.
Metrics/ClassLength:
  Max: 188 # ideally 100
  Exclude:
    - 'app/models/site.rb'
    - 'app/models/site_element.rb'
    - 'lib/legacy_migrator.rb'
    - 'lib/script_generator.rb'
    - 'app/models/user.rb'

Metrics/CyclomaticComplexity:
  Max: 17 # ideally 6

# Configuration parameters: AllowHeredoc, AllowURI, URISchemes, IgnoreCopDirectives, IgnoredPatterns.
# URISchemes: http, https
Metrics/LineLength:
  Max: 1246 # ideally 120
  IgnoreCopDirectives: true

Metrics/MethodLength:
  Max: 82 # ideally 10
  CountComments: false

Metrics/ModuleLength:
  Max: 187 # ideally 10
  CountComments: false

Metrics/ParameterLists:
  Exclude:
    - 'lib/hello/data_api_helper.rb'

Metrics/PerceivedComplexity:
  Max: 18 # ideally 7

#### END METRICS

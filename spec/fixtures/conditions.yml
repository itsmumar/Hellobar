date_between:
  segment: DateCondition
  operand: is_between
  value: [<%= Date.current - 1.day %>, <%= Date.current + 1.day %>]

date_before:
  segment: DateCondition
  operand: is_before
  value: [<%= Date.current + 1.day %>]

date_after:
  segment: DateCondition
  operand: is_after
  value: [<%= Date.current - 1.day %>]

url_includes:
  segment: UrlCondition
  operand: includes
  value: /asdf

url_does_not_include:
  segment: UrlCondition
  operand: does_not_include
  value: /asdf

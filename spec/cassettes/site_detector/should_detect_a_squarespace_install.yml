        \       \n<h2 class='date-header'><span>Sunday, September 7, 2014</span></h2>\n\n
        \         <div class=\"date-posts\">\n        \n<div class='post-outer'>\n<div
        class='post hentry' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta
        content='http://4.bp.blogspot.com/-Ez0UXmR_cFk/VAyQXQDuv9I/AAAAAAAAF-A/06W3qZN71HM/s1600/war_of_1812_Naval_Attack_Fort_McHenry_Perilous_Night_painting_Peter_Rindlisbacher_lg%2B(1).jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='11850419832155297' itemprop='postId'/>\n<a name='11850419832155297'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/09/war-of-1812-perilous-night-naval-attack.html'>
        War of 1812- Perilous Night; Naval Attack on Fort McHenry-  September 14,
        1814</a>\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-11850419832155297' itemprop='description
        articleBody'>\n<table align=\"center\" cellpadding=\"0\" cellspacing=\"0\"
        class=\"tr-caption-container\" style=\"margin-left: auto; margin-right: auto;
        text-align: center;\"><tbody>\n<tr><td style=\"text-align: center;\"><a href=\"http://4.bp.blogspot.com/-Ez0UXmR_cFk/VAyQXQDuv9I/AAAAAAAAF-A/06W3qZN71HM/s1600/war_of_1812_Naval_Attack_Fort_McHenry_Perilous_Night_painting_Peter_Rindlisbacher_lg%2B(1).jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-Ez0UXmR_cFk/VAyQXQDuv9I/AAAAAAAAF-A/06W3qZN71HM/s1600/war_of_1812_Naval_Attack_Fort_McHenry_Perilous_Night_painting_Peter_Rindlisbacher_lg%2B(1).jpg\"
        height=\"260\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\"><div class=\"MsoNormal\">\nPerilous Night; Naval
        Attack on Fort McHenry- Original\nPainting by Peter Rindlisbacher<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\n<br /></div>\n</td></tr>\n</tbody></table>\n<div
        class=\"MsoNormal\">\nOil on canvas measuring 48 X 72 inches, unframed.<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\nThis just completed
        painting by marine artist Peter Rindlisbacher portrays the scene in the Ferry
        Branch of the\nPatapsco River off Fort McHenry about 1:;30 AM, September 14th,
        1814. Nine\narmed barges full of picked men from the Royal Navy were discovered
        in the\nmidst of their diversion attack, while Fort McHenry was being shelled
        with\nbombs and rockets from a line of British warships. The crossfire from
        the three\nU.S. forts and land batteries, and lack of progress in the British
        land attack,\nmade the boats to withdraw out of range after a few hours of
        exchanging fire.\nFort McHenry survived the night, of course, and a view of
        the flag still there\nby morning inspired the National Anthem.</div>\n<div
        class=\"MsoNormal\">\n<o:p></o:p></div>\n<div class=\"MsoNormal\">\n<br /></div>\n<div
        class=\"MsoNormal\">\nPrevious portrayals of the 1814 bombardment of Baltimore\nhave
        shown a view from the far distant line of British ships firing at Fort\nMcHenry,
        or from the defenders` ramparts taking the punishment, or via a bird`s\neye
        view of the Fort and distant enemy. <o:p></o:p></div>\n<div class=\"MsoNormal\">\n<br
        /></div>\n<div class=\"MsoNormal\">\nInstead, the artist opted for what one
        historian has called\n\"the first from this view\", a little known element
        of the Battle,\nthat a flotilla of armed British boats had been sent in close
        to the Fort as a\ndiversion for the main land attack. Rindlisbacher's depiction
        is in among those\nboats, which likely had the best view of the Fort and battle
        that night. <o:p></o:p></div>\n<div class=\"MsoNormal\">\n<br /></div>\n<div
        class=\"MsoNormal\">\nThe boat assault coincided with one of the most dramatic
        and\ndangerous times in the Nation`s history. The Treasury was virtually bankrupt,\nweeks
        before Washington had been captured easily, the Whitehouse had been\nburnt,
        the First Family barely escaping, and Baltimore was expected to fall\nnext.
        <o:p></o:p></div>\n<div class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\nPortraying
        the high drama of that night was the artist&#8217;s\nobjective in this painting,
        and its terror and violence cannot be overstated.\nBombs, rockets and cannon
        balls relentlessly rained down on the Fort from the\nattacking ships and boats,
        while the Town waited in fear -- hours all in the\nmidst of intermittent rain,
        thunder and lightning.<o:p></o:p></div>\n<div class=\"MsoNormal\">\n<br /></div>\n<div
        class=\"MsoNormal\">\nA pivotal night in America`s history, before dawn broke,
        the\nBritish left and \"the Flag was still there.&#8221;</div>\n<div class=\"MsoNormal\">\n<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\nThe painting
        is now available for purchase and be seen at <a href=\"http://www.skipjackmarinegallery.com/\">Skipjack
        Nautical Wares &amp; Marine Gallery</a>, One High Street, Portsmouth, Virginia.</div>\n<div
        class=\"MsoNormal\">\n<i><br /></i></div>\n<div class=\"MsoNormal\">\n<i>Giclee
        prints on stretched canvas are now available in two sizes: 24 inches X 36
        inches and 40 inches X 60 inches. Here's the link to the artist's page at</i>
        <a href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=CTGY&amp;Store_Code=SNWMG&amp;Category_Code=PR\">Skipjack
        Nautical Wares &amp; Marine Gallery</a>.</div>\n<div class=\"MsoNormal\">\n<br
        /></div>\n<div class=\"MsoNormal\">\nAlso available- War of 1812: The Marine
        Art of Peter\nRindlisbacher (Hardcover)<o:p></o:p></div>\n<div class=\"MsoNormal\">\nBy
        Peter Rindlisbacher (Author) Victor Suthren\n(Introduction)</div>\n<table
        cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\" style=\"float:
        right; margin-left: 1em; text-align: right;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://1.bp.blogspot.com/-HY1Gm49y9EE/VAyTZ0KUlfI/AAAAAAAAF-M/KNAVIzxb-1E/s1600/peter_rindlisbacher_book_war_1812_marine_paintings_maritime_history_reg.jpg\"
        imageanchor=\"1\" style=\"clear: right; margin-bottom: 1em; margin-left: auto;
        margin-right: auto;\"><img border=\"0\" src=\"http://1.bp.blogspot.com/-HY1Gm49y9EE/VAyTZ0KUlfI/AAAAAAAAF-M/KNAVIzxb-1E/s1600/peter_rindlisbacher_book_war_1812_marine_paintings_maritime_history_reg.jpg\"
        height=\"234\" width=\"320\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\"><span style=\"font-family: &quot;Calibri&quot;,&quot;sans-serif&quot;;
        font-size: 11.0pt; line-height: 107%; mso-ansi-language: EN-US; mso-ascii-theme-font:
        minor-latin; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-bidi-language:
        AR-SA; mso-bidi-theme-font: minor-bidi; mso-fareast-font-family: Calibri;
        mso-fareast-language: EN-US; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font:
        minor-latin;\">War\nof 1812: The Marine Art of Peter Rindlisbacher&nbsp;</span></td></tr>\n</tbody></table>\n<o:p></o:p><br
        />\n<div class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\nReleased
        May 2013. War of 1812 : The Marine Art of Peter\nRindlisbacher showcases 120
        paintings in color by Peter Rindlisbacher, CSMA,\nof the maritime events during
        this epic time. His artwork documents many of the\nships which were involved
        in the Great Lakes arena along with sailors and\nmilitia. This 190 page book
        is a record of his superb work with an introduction\nby Donald E. Graves and
        forward by Victor Suthren. Published by Quarry Press, Kingston;\nISBN 978-155082-364-6.<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\n\n\n\n\n\n</div>\n<div
        class=\"MsoNormal\">\n*Museums and historic sites in the U.S. and Canada have\npurchased
        many of his paintings and his artwork is represented in part here at\nSkipjack
        Nautical Wares &amp; Marine Gallery.<o:p></o:p></div>\n<div style='clear:
        both;'></div>\n</div>\n<div class='post-footer'>\n<div class='post-footer-line

        \       \n<h2 class='date-header'><span>Sunday, October 12, 2014</span></h2>\n\n
        \         <div class=\"date-posts\">\n        \n<div class='post-outer'>\n<div
        class='post hentry' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta
        content='http://2.bp.blogspot.com/-pHi3gSJ72Ts/VDrV4_1VPQI/AAAAAAAAGJk/Q0aivue1bFM/s1600/Mermaid_wood_carving_marine_folk_art_Johnson_JPJ087_lg.jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='6990081942454691129' itemprop='postId'/>\n<a name='6990081942454691129'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/10/skipjacks-annual-american-marine-folk.html'>Skipjack's
        Annual American Marine Folk & Sailor Art Show</a>\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-6990081942454691129' itemprop='description articleBody'>\nIt&#8217;s
        a folksy collection of whales, mermaids, fish, fowl, carvings, paintings,
        models, trade signs, weathervanes, folk and sailor art representing some of
        the finest American folk artists working today combined with with examples
        made in the past. Some are whimsical, others memorable, but they are all simply
        delightful!<br />\n<br />\n<table align=\"center\" cellpadding=\"0\" cellspacing=\"0\"
        class=\"tr-caption-container\" style=\"margin-left: auto; margin-right: auto;
        text-align: center;\"><tbody>\n<tr><td style=\"text-align: center;\"><a href=\"http://2.bp.blogspot.com/-pHi3gSJ72Ts/VDrV4_1VPQI/AAAAAAAAGJk/Q0aivue1bFM/s1600/Mermaid_wood_carving_marine_folk_art_Johnson_JPJ087_lg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://2.bp.blogspot.com/-pHi3gSJ72Ts/VDrV4_1VPQI/AAAAAAAAGJk/Q0aivue1bFM/s1600/Mermaid_wood_carving_marine_folk_art_Johnson_JPJ087_lg.jpg\"
        height=\"230\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Swimming mermaid wood carving by Virginia artist
        Jac &amp; Patricia Johnson.</td></tr>\n</tbody></table>\n<br />\nWelcome to
        Skipjack's Annual American Marine Folk and Sailor Art Show! This year once
        again features a select blend of marine marine art from some of the best marine
        folk artists working today together with a selection of vintage and antique
        examples. &nbsp;This year, we have the privilege of introducing New England
        folk carver John Shaw to our show. His carvings represent a traditional rustic
        folk art style similar in composition to carvings created during the early
        days of whaling. Each whale is hand-carved and painted in a style that replicates
        an antique example. John's carvings are created using native white pine and
        finished in acrylic paint and sealed both front and back with spar varnish
        urethane for durability.<br />\n<br />\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-z5tM2X7omOU/VDrWmOsBvvI/AAAAAAAAGJs/Zf9bzDe_c78/s1600/carved_sperm_whale_painted_wood_marine_artist_John_Shaw-reg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-z5tM2X7omOU/VDrWmOsBvvI/AAAAAAAAGJs/Zf9bzDe_c78/s1600/carved_sperm_whale_painted_wood_marine_artist_John_Shaw-reg.jpg\"
        height=\"143\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Carved and painted wood sperm whale by Mass.
        artist John Shaw</td></tr>\n</tbody></table>\n<table cellpadding=\"0\" cellspacing=\"0\"
        class=\"tr-caption-container\" style=\"clear: right; float: right; margin-bottom:
        1em; text-align: right;\"><tbody>\n<tr><td style=\"text-align: center;\"><a
        href=\"http://3.bp.blogspot.com/-XZjWaFciPB8/VDrW5MluW_I/AAAAAAAAGJ0/37cBfjRrwXM/s1600/tiny_1_sperm_whale_wood_carving_black_marine_artist_John_Shaw-reg.jpg\"
        imageanchor=\"1\" style=\"clear: right; margin-bottom: 1em; margin-left: auto;
        margin-right: auto;\"><img border=\"0\" src=\"http://3.bp.blogspot.com/-XZjWaFciPB8/VDrW5MluW_I/AAAAAAAAGJ0/37cBfjRrwXM/s1600/tiny_1_sperm_whale_wood_carving_black_marine_artist_John_Shaw-reg.jpg\"
        height=\"98\" width=\"200\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Tiny carved wood sperm whale by<br />John Shaw.</td></tr>\n</tbody></table>\n<br
        />\nJohn Shaw is a native of Plymouth, Massachusetts and a direct descendant
        of the pilgrims. He has been carving and painting for over 30 years with a
        focus on wildlife. Custom carvings may be commissioned. We are pleased to
        have this fine marine artist as a part of the Skipjack family.<br />\n<br
        />\nHere is a link to the <a href=\"http://www.skipjackmarinegallery.com/category/folkartshow.html\">American
        Marine Folk and Sailor Art Show</a> now on display at Skipjack Nautical Wares
        &amp; Marine Gallery in historic Olde Towne Portsmouth, Virginia. The show
        runs through November 8, 2014. The gallery is open Monday- Saturday 10 am
        to 5 pm and Sundays from 1 pm to 4 pm. You can also visit our web-store 24/7
        by following the link here: <a href=\"http://skipjacknauticalwares.com/\">Skipjacknauticalwares.com</a>.<br
        />\n<br />\n<table align=\"center\" cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"
        style=\"margin-left: auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td
        style=\"text-align: center;\"><a href=\"http://3.bp.blogspot.com/-JdKrMSQusrg/VDrZyxRw4QI/AAAAAAAAGKA/PoVLa7MEb1Y/s1600/folk_art_painting_wood_whale_oil_artist_Jean_Colquhoun_lg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-JdKrMSQusrg/VDrZyxRw4QI/AAAAAAAAGKA/PoVLa7MEb1Y/s1600/folk_art_painting_wood_whale_oil_artist_Jean_Colquhoun_lg.jpg\"
        height=\"158\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Folk art painting on barrel slat by Jean Colquhoun</td></tr>\n</tbody></table>\n<br

        \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Thursday,
        April 10, 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry' itemprop='blogPost' itemscope='itemscope'
        itemtype='http://schema.org/BlogPosting'>\n<meta content='http://2.bp.blogspot.com/-a5xm_f6awVI/U0b1lXF2hmI/AAAAAAAAFEw/3C1YnWJsc5U/s1600/Kevin_collins_portrait_03_lg.jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='5400778823317748103' itemprop='postId'/>\n<a name='5400778823317748103'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/04/sea-inspired-earthenware-creations-by.html'>Sea
        Inspired Earthenware Creations by Kevin Collins</a>\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-5400778823317748103' itemprop='description articleBody'>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n</div>\n<table
        cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\" style=\"float:
        left; margin-right: 1em; text-align: left;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://2.bp.blogspot.com/-a5xm_f6awVI/U0b1lXF2hmI/AAAAAAAAFEw/3C1YnWJsc5U/s1600/Kevin_collins_portrait_03_lg.jpg\"
        imageanchor=\"1\" style=\"clear: left; margin-bottom: 1em; margin-left: auto;
        margin-right: auto;\"><img border=\"0\" src=\"http://2.bp.blogspot.com/-a5xm_f6awVI/U0b1lXF2hmI/AAAAAAAAFEw/3C1YnWJsc5U/s1600/Kevin_collins_portrait_03_lg.jpg\"
        height=\"320\" width=\"233\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Kevin Collins holds one of his sea bowls.</td></tr>\n</tbody></table>\nInspired
        by marine life that survive in the brackish habitats that exist along our
        Virginia shore, kevin Collins brings to life a unique collection of ceramic
        (porcelain) creations for your coastal home. The forms take on shapes of modeled
        bowls with oyster shells and barnicles and shell colored inner surfaces in
        shades of pink, coral, blues, greens and purples. Kevin's earthenware creations
        also take on the form of shell lamps, some actually starting with a piece
        of driftwood with small sea creatures added to the natural surface. His collection
        also includes shell-designed necklaces and earrings and even individual oyster
        shell and clumps of barnacles as refrigerator magnets. His designs are endless
        and we never know what Kevin will come up with next. These porcelain art pieces
        are functional &nbsp; art oieces and perfect decor item for your beach and
        coastal home.<br />\n<br />\n<table cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"
        style=\"float: right; text-align: right;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://2.bp.blogspot.com/-flMshv4oWI8/U0bz7Hs6GsI/AAAAAAAAFEg/femtcx6jl0w/s1600/earthenware_porcelain_bowl_dish_coral_Kevin_collins_beach_coastal_home_decor_020_lg.jpg\"
        imageanchor=\"1\" style=\"clear: right; margin-bottom: 1em; margin-left: auto;
        margin-right: auto;\"><img border=\"0\" src=\"http://2.bp.blogspot.com/-flMshv4oWI8/U0bz7Hs6GsI/AAAAAAAAFEg/femtcx6jl0w/s1600/earthenware_porcelain_bowl_dish_coral_Kevin_collins_beach_coastal_home_decor_020_lg.jpg\"
        height=\"240\" width=\"320\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Sea-inspired coral colored ceramic bowl with
        barnacles.</td></tr>\n</tbody></table>\n<br />\nKevin's first experience in
        creating pottery was at the age of 12. He was offered a class in ceramics
        and discovered that he inspired to working and creating art with his hands.
        He also was interested in oceanography at a young age and fascinated with
        ocean marine life and the small sea creatures that lived along the waters
        edge and could be observed during the change of tides. Low tide exposed a
        variety of mullosks such as barnacles, oyster shells and welks and crustaceans
        that survived in our local waters with each ebb and flow and attached themselves
        to it's coastal surroundings. Kevin selects colors for his creations reminescent
        of the smooth interior of shells like conchs, oysters and giant clams.<br
        />\n<br />\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n</div>\n<table
        cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\" style=\"float:
        left; margin-right: 1em; text-align: left;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-KbdoM0I233E/U0b1v8X9FGI/AAAAAAAAFE0/Lmk2fFauegQ/s1600/KECO023_handcrafted_porcelain_oyster_shell_lamp_kevin_collins_reg.jpg\"
        imageanchor=\"1\" style=\"clear: left; margin-bottom: 1em; margin-left: auto;
        margin-right: auto;\"><img border=\"0\" src=\"http://4.bp.blogspot.com/-KbdoM0I233E/U0b1v8X9FGI/AAAAAAAAFE0/Lmk2fFauegQ/s1600/KECO023_handcrafted_porcelain_oyster_shell_lamp_kevin_collins_reg.jpg\"
        height=\"320\" width=\"222\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Oyster shell lamp by Kevin Collins.</td></tr>\n</tbody></table>\n&nbsp;Kevin's
        passion for marine ecology and his skill as a potter led to the design and
        production of his current ceramic and low-fired earthenware creations. Each
        sea bowl, lamp or piece of jewelry is within itself a study in marine life.
        His exceptional marine creations are unique, one of a kind, signed and dated
        by the artist.<br />\n<br />\n<a href=\"http://1.bp.blogspot.com/-mj-h6AIv8ww/U0b12KEbq1I/AAAAAAAAFE8/M3OJ-lq0JXg/s1600/KECO015_earthenware_oyster_shell_magnet_shopping_list_reg.jpg\"
        imageanchor=\"1\" style=\"clear: right; float: right; margin-bottom: 1em;
        margin-left: 1em;\"><br /></a>A native of Hanover County, Virginia, Kevin
        has won numerous competitions and awards for his ceramic works of art. A selection
        of his ceramic creations were displayed in the front window of Tiffany's,
        New York. Custom pieces can be created for you and typically takes approximately
        six weeks to produce.<br />\n<br />\nYou can visit and see Kevin's coastal
        creations in person at Skipjack Nautical Wares &amp; Marine Gallery located
        along Olde Towne Portsmouth Virginia's riverfront (next to the High Street
        Ferry Landing and basin). &nbsp;Or on their webstore at&nbsp;<a href=\"http://www.skipjacknauticalwares.com/\">Skipjack
        Nautical Wares &amp; Marine Gallery</a>&nbsp;or go directly to Kevin Collins
        page by following the link here;&nbsp;<a href=\"http://www.skipjackmarinegallery.com/category/KC.html\">marine
        artist Kevin Collins</a>. <br />\n<table cellpadding=\"0\" cellspacing=\"0\"
        class=\"tr-caption-container\" style=\"margin-left: auto; margin-right: auto;
        text-align: center;\"><tbody>\n<tr><td style=\"text-align: center;\"><a href=\"http://2.bp.blogspot.com/-mj-h6AIv8ww/U0b12KEbq1I/AAAAAAAAFFA/OTq71bFhnRQ/s1600/KECO015_earthenware_oyster_shell_magnet_shopping_list_reg.jpg\"
        imageanchor=\"1\" style=\"clear: right; margin-bottom: 1em; margin-left: auto;
        margin-right: auto;\"><img border=\"0\" src=\"http://2.bp.blogspot.com/-mj-h6AIv8ww/U0b12KEbq1I/AAAAAAAAFFA/OTq71bFhnRQ/s1600/KECO015_earthenware_oyster_shell_magnet_shopping_list_reg.jpg\"

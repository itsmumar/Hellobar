        \       \n<h2 class='date-header'><span>Friday, May 9, 2014</span></h2>\n\n
        \         <div class=\"date-posts\">\n        \n<div class='post-outer'>\n<div
        class='post hentry' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta
        content='http://3.bp.blogspot.com/-rI95CT8nulA/U2zusHKM6mI/AAAAAAAAFLA/pVRbbpPrBPs/s1600/art-in-bottle-schooner-virginia-pride-of-baltimore-Heather-Rogers-300dpi.jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='1132597024969530984' itemprop='postId'/>\n<a name='1132597024969530984'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/05/art-in-bottle-how-did-they-get-that.html'>Art
        in a Bottle- How Did They Get That Ship in There!</a>\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-1132597024969530984' itemprop='description articleBody'>\n<table
        align=\"center\" cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"
        style=\"margin-left: auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td
        style=\"text-align: center;\"><a href=\"http://3.bp.blogspot.com/-rI95CT8nulA/U2zusHKM6mI/AAAAAAAAFLA/pVRbbpPrBPs/s1600/art-in-bottle-schooner-virginia-pride-of-baltimore-Heather-Rogers-300dpi.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-rI95CT8nulA/U2zusHKM6mI/AAAAAAAAFLA/pVRbbpPrBPs/s1600/art-in-bottle-schooner-virginia-pride-of-baltimore-Heather-Rogers-300dpi.jpg\"
        height=\"300\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">The Schooner Virginia Races the Pride of Baltimore
        II past Thimble Shoals Lighthouse.<br />\nCreated by marine artist Heather
        Gabrielle Rogers.</td></tr>\n</tbody></table>\nThe first known ship inside
        a bottle was created during the early years of the 19th century. Like other
        sailor-made art forms, these were created aboard old sailing ships in an era
        when sea voyages lasted months and sometimes years. Whalemen, during their
        idle hours, produced scrimshaw for family members, sweethearts, and friends.
        Decorative and utilitarian objects were carved from bone, ivory teeth, and
        baleen, and designs were engraved on the same materials. But other materials
        such as wood, rope and yarn were also used, and many interesting and decorative
        objects were created from these.<br />\n<br />\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://2.bp.blogspot.com/-mMwB3GO7v0Q/U2zxsCVqiLI/AAAAAAAAFLc/al0m9hqgc6k/s1600/MAGL02_american_sailing_ships_in_bottle_diorama_schooner_bark_nautical_maritime_sailor_made_schooner_reg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://2.bp.blogspot.com/-mMwB3GO7v0Q/U2zxsCVqiLI/AAAAAAAAFLc/al0m9hqgc6k/s1600/MAGL02_american_sailing_ships_in_bottle_diorama_schooner_bark_nautical_maritime_sailor_made_schooner_reg.jpg\"
        height=\"400\" width=\"370\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Two tall ships pass each other in this early
        20th century ship in a bottle diorama.</td></tr>\n</tbody></table>\n<br />\nIt
        is not surprising then that an empty spirit or a medicine bottle lying around
        aboard ship might have spurred the imagination of a 19th century seaman into
        devising a way to display a model ship in it. Whatever the origin, the technique
        for placing ships into bottles was passed along and over time became a favored
        art form for sailors. Some sailors produced a facsimile of the ship that they
        sailed aboard; others may have created multiple ships passing by under full
        sail on rough painted clay seas or a diorama of a ship in harbor with the
        seaport in a background, a lighthouse at the harbor&#8217;s edge, possibly
        with tugboats in tow. These works can now be found in maritime museums around
        the world for there are few sailor-made decorations as nautical as a bottled
        ship.<br />\n<br />\n<table align=\"center\" cellpadding=\"0\" cellspacing=\"0\"
        class=\"tr-caption-container\" style=\"margin-left: auto; margin-right: auto;
        text-align: center;\"><tbody>\n<tr><td style=\"text-align: center;\"><a href=\"http://3.bp.blogspot.com/-EjejAJk56MU/U2zwBnJeuaI/AAAAAAAAFLI/L6ZdMhWGUls/s1600/USCGC_coast_guard_cutter_EAGLE_in_a_bottle_Tom_applegate_nautical_maritime_fitting_reg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-EjejAJk56MU/U2zwBnJeuaI/AAAAAAAAFLI/L6ZdMhWGUls/s1600/USCGC_coast_guard_cutter_EAGLE_in_a_bottle_Tom_applegate_nautical_maritime_fitting_reg.jpg\"
        height=\"300\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Tom Applegate prepares the US Coast Guard tall
        ship \"Eagle\" for launching in the bottle.</td></tr>\n</tbody></table>\nToday,
        ship-in-bottle artists have taken the old sailor art form and produce exceptional
        works of art with microscopic detailing that will rival anyone&#8217;s imagination
        of &#8220;how did they get that in the bottle.&#8221; A selection of new works
        by Heather Gabrielle Rogers and Tom Applegate will also be a focus of this
        nautical show.<br />\n<br />\n<table align=\"center\" cellpadding=\"0\" cellspacing=\"0\"
        class=\"tr-caption-container\" style=\"margin-left: auto; margin-right: auto;
        text-align: center;\"><tbody>\n<tr><td style=\"text-align: center;\"><a href=\"http://3.bp.blogspot.com/-M9IV0snViJc/U2zwpT4VDFI/AAAAAAAAFLQ/R4J8g9CI98o/s1600/USCGC_coast_guard_cutter_EAGLE_in_a_bottle_Tom_applegate_nautical_maritime_starboard_view_reg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-M9IV0snViJc/U2zwpT4VDFI/AAAAAAAAFLQ/R4J8g9CI98o/s1600/USCGC_coast_guard_cutter_EAGLE_in_a_bottle_Tom_applegate_nautical_maritime_starboard_view_reg.jpg\"
        height=\"298\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">The US Coast Guard tall ship \"Eagle\" under
        sail on blue clay seas.</td></tr>\n</tbody></table>\n<br />\nSkipjack Nautical
        Wares &amp; Marine Gallery is hosting &#8220;Art in a Bottle,&#8221; a collection
        of exceptional ship-in-bottles and dioramas from the 19th century through
        the present and featuring recent creations by maritime<br />\nartists Heather
        Gabrielle Rogers and Tom Applegate.<br />\n<br />\n<b>Heather Gabrielle Rogers-</b>
        As a passionate crafter of ships in bottles, Heather has developed a huge
        appreciation for the challenge of constructing these tiny ships with my main
        focus directed towards detail. Her overall goal is to always produce what
        appears to be a miniature version of a ship or vessel captured in a moment
        in time.<br />\n<br />\n<b>Thomas Applegate</b>- From as far back as he could
        remember he has had a love for the sea. In the early 1970's he made his first
        ship in a bottle, a brigantine. Being self taught, he found it very challenging
        and rewarding. Over the years, he has researched each vessel he has created
        in order to make them a work of art while being true to life.<br />\n<br />\n<b><span
        style=\"color: red;\">LOCATION</span></b><br />\n<br />\nSkipjack nautical
        Wares &amp; Marine Gallery is located on the riverfront, 1 High Street next
        to the High Street Landing in Olde Towne Portsmouth, Virginia. Parking is
        available in the municiple parking lot next to the gallery and the Water Street
        garage located across the street of the building and along High Street.<br
        />\n<br />\n<br />\n<b><span style=\"color: red;\">IF YOU GO</span></b><br
        />\n<br />\n&nbsp;\"Art in a Bottle\" will be an ongoing show through September
        28,&nbsp;2014. The gallery hours are Monday through Saturday 10 am to 5 pm
        and Sunday from 1 pm to 4 pm. &nbsp;Special showings can be arranged for groups
        by calling the gallery.<br />\n<br />\n<br />\n<br />\n<b><span style=\"color:
        red;\">INFORMATION</span></b><br />\n<br />\nYou can visit the gallery or
        peruse the collection online on their website at: <a href=\"http://www.skipjacknauticalwares.com./\">www.skipjacknauticalwares.com.
        </a>You can call the gallery at (757) 399-5012 or email at &nbsp;skipjacknauticalwares@gmail.com.
        The gallery showing is free to the public. The artwork is available for purchase
        but cannot be removed until the show is concluded.\n<div style='clear: both;'></div>\n</div>\n<div

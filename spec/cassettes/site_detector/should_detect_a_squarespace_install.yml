        \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Monday,
        October 13, 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry' itemprop='blogPost' itemscope='itemscope'
        itemtype='http://schema.org/BlogPosting'>\n<meta content='http://1.bp.blogspot.com/-EXA2uNqcUMA/VDwQhpS97fI/AAAAAAAAGKo/t-k-1L70cW0/s1600/schooner-race-header.jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='341700011171061796' itemprop='postId'/>\n<a name='341700011171061796'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/10/the-25th-annual-great-chesapeake-bay.html'>The
        25th Annual Great Chesapeake Bay Schooner Race</a>\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-341700011171061796' itemprop='description articleBody'>\nOctober
        13-19, 2014<br />\n&nbsp;From Baltimore, Maryland, to Portsmouth, Virginia<br
        />\n<br />\n<table align=\"center\" cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"
        style=\"margin-left: auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td
        style=\"text-align: center;\"><a href=\"http://1.bp.blogspot.com/-EXA2uNqcUMA/VDwQhpS97fI/AAAAAAAAGKo/t-k-1L70cW0/s1600/schooner-race-header.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-EXA2uNqcUMA/VDwQhpS97fI/AAAAAAAAGKo/t-k-1L70cW0/s1600/schooner-race-header.jpg\"
        height=\"181\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Schooners underway at the beginning of the <br
        />\nGreat Chesapeake Bay Schooner Race.</td></tr>\n</tbody></table>\nThere
        are schooners here, there and just about everywhere participating in the Great
        Chesapeake Bay Schooner Race (GCBSR). The 25th annual race begins Thursday,
        October 16th on the south side of the Chesapeake Bay Bridge near Annapolis,
        Maryland. The schooners race throughout the afternoon and night into the next
        day to their designated finish line. For classes A and AA, the finish is an
        east-west line at Thimble Shoal Light and classes B and C finish at Windmill
        Point. Then they proceed on to docking in Portsmouth, Virginia along the quaint
        historic seaport's basins and seawall.<br />\n<br />\n<table align=\"center\"
        cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left:
        auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-v2b7f4UNdQc/VDwQ3uPqSRI/AAAAAAAAGKw/UuvwZZreC7Y/s1600/schooner-days-in-olde-towne-portsmouth-virginia.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-v2b7f4UNdQc/VDwQ3uPqSRI/AAAAAAAAGKw/UuvwZZreC7Y/s1600/schooner-days-in-olde-towne-portsmouth-virginia.jpg\"
        height=\"270\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Schooners rafted together at the High Street
        Landing at the end<br />\nof the Great Chesapeake Bay Schooner Race. Photo
        by Joe Elder.</td></tr>\n</tbody></table>\nWith 34 entries in this year's
        race represented from all around the Chesapeake Bay and as far away as Key
        West, Florida, they'll be schooners of all types and sizes for you to view.
        The schooners will be on view in Portsmouth's North and High Street Landings
        as well as along the Olde Towne riverfront. Some may be available at times
        for boarding and tours. Make sure to bring your camera along for this is surely
        a &nbsp;great photographic opportunity.<br />\n<br />\n<table align=\"center\"
        cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left:
        auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://1.bp.blogspot.com/-Z5hlHUw6p00/VDwRj0E43DI/AAAAAAAAGK4/ahNUMGnq3AY/s1600/A-J-meerwald_schooner_chesapeake_bay_race.JPG\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-Z5hlHUw6p00/VDwRj0E43DI/AAAAAAAAGK4/ahNUMGnq3AY/s1600/A-J-meerwald_schooner_chesapeake_bay_race.JPG\"
        height=\"400\" width=\"300\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">A. J. Meerwald under sail during the <br />Great
        Chesapeake Bay Schooner Race. Photo by Allen Graves.</td></tr>\n</tbody></table>\n<br
        />\nPlan to spend the day and take in all that Olde Towne Portsmouth, Virginia
        has to offer. This is a great time to stroll along our historic High Street
        corridor and visit our exceptional antique shops, art galleries and unique
        specialty stores found in Olde Towne. Have a great lunch or dinner in one
        of our chef and family owned restaurants, sports bars and pubs...there's plenty
        to choose from and you'll definitely find one to your liking.<br />\n<br />\n<table
        align=\"center\" cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"
        style=\"margin-left: auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td
        style=\"text-align: center;\"><a href=\"http://1.bp.blogspot.com/-9ffIrOvNBAI/VDwSAWldJ4I/AAAAAAAAGLA/g9ZMIia4G8g/s1600/figurehead-lady-maryland.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-9ffIrOvNBAI/VDwSAWldJ4I/AAAAAAAAGLA/g9ZMIia4G8g/s1600/figurehead-lady-maryland.jpg\"
        height=\"300\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Figurehead of the Schooner \"Lady Maryland.\"
        Photo by Joe Elder.</td></tr>\n</tbody></table>\n<br />\n<b>HISTORY</b><br
        />\nSchooner racing on the Chesapeake Bay is rooted in the trade rivalry between
        Baltimore, Maryland, at the northern end of the Bay, and Portsmouth/Norfolk,
        Virginia, at the southern end. The fastest sailing vessels delivered goods
        and people to their destinations and often garnered the best price for their
        cargo by beating slower schooners into port. Over the years, commercial schooner
        designs evolved for the bay's routes &#8212; taking into consideration shallow
        waters, local crops and regional needs, with speed being a primary concern
        to beat competitively loaded vessels into port. These schooners also played
        a critical role in our nation's early wars. While there are no cargo-hauling
        schooners now working the Bay, there are a considerable number of schooners
        still in use as cruising vessels and privately owned boats.<br />\n<br />\n<table
        align=\"center\" cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\"
        style=\"margin-left: auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td
        style=\"text-align: center;\"><a href=\"http://2.bp.blogspot.com/-PvCFEzD2Ltg/VDwScQ26_XI/AAAAAAAAGLI/SDg2KiLOJTk/s1600/Schooner_Days_Olde_Towne_Portsmouth_Virginia_masts_and_rigging.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://2.bp.blogspot.com/-PvCFEzD2Ltg/VDwScQ26_XI/AAAAAAAAGLI/SDg2KiLOJTk/s1600/Schooner_Days_Olde_Towne_Portsmouth_Virginia_masts_and_rigging.jpg\"
        height=\"300\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Schooners and rigging dominate the view at the
        High Street Landing,<br />&nbsp;Olde Towne Portsmouth, Virginia. Photo by
        Joe Elder.</td></tr>\n</tbody></table>\n<br />\nIn 1988, when the City of
        Baltimore launched her flagship modeled on those earlier vessels, Captain
        Lane Briggs of the Tugantine Norfolk Rebel &#8212; the world's only sail-powered
        schooner-rigged tugboat &#8212; challenged the Pride of Baltimore II to a
        race from Baltimore to Norfolk, reviving an historic rivalry between schooners,
        captains and cities on the Bay. With the challenge accepted, the Great Chesapeake
        Bay Schooner Race (GCBSR) was born.<br />\n<br />\nIn 1990, a weekend in October
        was set aside for what had become an annual event, and yacht clubs at the
        northern and southern ends of the race volunteered to support the schooners
        and crews in their efforts.<br />\n<br />\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-XEPXaXTWS60/VDwS-dz63bI/AAAAAAAAGLQ/q_FM_lyGJZA/s1600/schooner-mystic-whaler-buoy-26.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-XEPXaXTWS60/VDwS-dz63bI/AAAAAAAAGLQ/q_FM_lyGJZA/s1600/schooner-mystic-whaler-buoy-26.jpg\"
        height=\"315\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">\"Mystic Whaler\" sails into Baltimore before
        the race begins. Photo by Joe Elder.</td></tr>\n</tbody></table>\n<br />\nOver
        the 25 years of the Great Chesapeake Bay Schooner Race, there have been some
        incredible races with schooners going to the wire to win. Harsh weather conditions
        in some of the races have tested the mettle of the vessels, crews and captains.
        As many as 56 schooners have signed up for a single race, and more than 150
        &#8212; with vessels from as far away as California - have enjoyed the fall
        race on the Bay. The 2007 race was the fastest race in this long series. With
        strong following winds, several schooners set new records for both elapsed
        and corrected time. The schooner Virginia set a new time to beat of 11 hours,
        18 minutes and 53 seconds, beating the previous record of 12 hours, 57 minutes
        and 51 seconds set by Imagine...! in the 2005 GCBSR.<br />\n<br />\n<br />\n<div
        style='clear: both;'></div>\n</div>\n<div class='post-footer'>\n<div class='post-footer-line
        post-footer-line-1'><span class='post-author vcard'>\nPosted by Joe Elder,

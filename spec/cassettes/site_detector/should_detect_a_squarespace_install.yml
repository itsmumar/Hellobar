        \       \n<h2 class='date-header'><span>Sunday, September 28, 2014</span></h2>\n\n
        \         <div class=\"date-posts\">\n        \n<div class='post-outer'>\n<div
        class='post hentry' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta
        content='http://1.bp.blogspot.com/-dZxxWUeso7k/VCgpvQInXYI/AAAAAAAAGDw/Tb01Uo9gsVE/s1600/longboat.jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='7823664403876273449' itemprop='postId'/>\n<a name='7823664403876273449'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/09/fort-mchenry-200-year-star-spangled.html'>Fort
        McHenry- A 200 Year Star Spangled Banner Celebration- Baltimore, Maryland-
        Peter Rindlisbacher</a>\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-7823664403876273449' itemprop='description
        articleBody'>\n<div class=\"MsoNormal\">\n<span style=\"font-size: xx-small;\">By
        Peter Rindlisbacher</span></div>\n<div class=\"MsoNormal\">\n<br /></div>\n<div
        class=\"MsoNormal\">\nOften, my art efforts have a direct link to my historical\nre-enacting.&nbsp;
        A recent case in point was\nin Baltimore, participating in the Star Spangled
        Banner celebrations.&nbsp; I towed my 27-foot longboat up from\nTexas, met
        with a Canadian crew, and some Maryland-based Royal Marines, and\njoined in
        the 1814 festivities.</div>\n<div class=\"MsoNormal\">\n<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://1.bp.blogspot.com/-dZxxWUeso7k/VCgpvQInXYI/AAAAAAAAGDw/Tb01Uo9gsVE/s1600/longboat.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-dZxxWUeso7k/VCgpvQInXYI/AAAAAAAAGDw/Tb01Uo9gsVE/s1600/longboat.jpg\"
        height=\"300\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Driving to Baltimore, Md. from Texas with longboat
        in tow.</td></tr>\n</tbody></table>\n<div class=\"MsoNormal\">\nThe Maryland
        Yacht Club hosted us for the week, and we\nobliged by performing a wartime
        British boat landing at the Club. &nbsp;We exchanged cannon shots, then I
        had fun with\nthe crowd attending as an arrogant British naval officer, &#8220;&#8230;
        in time, you\nimpulsive colonials will learn humility and your proper place
        in the world&#8230;&#8221;,\nand afterwards enjoyed a buffet dinner and chat
        with all combatants under a\ntemporary truce.&nbsp; The MYC gave me a gift\nclub
        burgee pennant, and I surrendered my masthead Union Jack as a trophy of\nthe
        affair.</div>\n<div class=\"MsoNormal\">\n<br /></div>\n<table align=\"center\"
        cellpadding=\"0\" cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left:
        auto; margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-IlVDIgPQXMo/VCgqFHskLPI/AAAAAAAAGD4/oqRiBjTLU4k/s1600/long-boat-peter-rindlisbacher.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-IlVDIgPQXMo/VCgqFHskLPI/AAAAAAAAGD4/oqRiBjTLU4k/s1600/long-boat-peter-rindlisbacher.jpg\"
        height=\"370\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Re-enacting the landing of a British longboat
        in Baltimore,Md. during<br />\nthe Star Spangled banner celebration.</td></tr>\n</tbody></table>\n<div
        class=\"MsoNormal\">\nOn Saturday, we went aboard a visiting Canadian Navy\nfrigate
        in Baltimore Harbor for a cocktail reception &#8211; appropriate because the\nBritish
        campaign of harassment on the Chesapeake was largely to take the\npressure
        off British troops on the Canadian border.&nbsp; The company and food were
        excellent. We later witnessed the tremendous fireworks show, then\nreturned
        again on the Sunday morning to see the large 1814 flag raised over Fort\nMcHenry&#8211;
        which we answered with our own Star Spangled flag and gun salutes.</div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-y6RbdfGg0_Q/VCgqk-0OicI/AAAAAAAAGEA/McTL8cpl8SI/s1600/peter-rindlisbacher-war-1812-fort-mchenry.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-y6RbdfGg0_Q/VCgqk-0OicI/AAAAAAAAGEA/McTL8cpl8SI/s1600/peter-rindlisbacher-war-1812-fort-mchenry.jpg\"
        height=\"300\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">&#8220;Artist in his 1814 British Navy uniform,
        addressing the reception <br />attendees aboard H.M.C.S. ATHABASCAN.&#8221;</td></tr>\n</tbody></table>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\n<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\nThe tie-in with my art is that I had learned in my research\nthat
        longboats like mine had been sent in close to the Fort on that fateful\nnight,
        to launch a diversionary cannon and rocket attack on the American\nbatteries.&nbsp;
        I painted a six-foot oil on\ncanvas of that scene, from the point of view
        of the British boats milling about\nin the dark, as the Fort was pounded by
        the British ships.&nbsp; It was a tense moment in American history\nbecause
        Washington had fallen, and the defenders under heavy bombardment also\nexpected
        a land attack at any moment.</div>\n<div class=\"MsoNormal\">\n<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://1.bp.blogspot.com/-QR6x0QgAc-o/VCgq0nxOxfI/AAAAAAAAGEI/ZqS1iBtwcdk/s1600/war_of_1812_Naval_Attack_Fort_McHenry_Perilous_Night_painting_Peter_Rindlisbacher_lg.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-QR6x0QgAc-o/VCgq0nxOxfI/AAAAAAAAGEI/ZqS1iBtwcdk/s1600/war_of_1812_Naval_Attack_Fort_McHenry_Perilous_Night_painting_Peter_Rindlisbacher_lg.jpg\"
        height=\"260\" width=\"400\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">\"Perilous Night.\" A painting by marine artist
        Peter Rindlisbacher.</td></tr>\n</tbody></table>\n<div class=\"MsoNormal\">\n<a
        href=\"http://www.skipjackmarinegallery.com/\">Skipjack Nautical Wares &amp;
        Marine Gallery</a> was able to supply me with framed <a href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=PROD&amp;Store_Code=SNWMG&amp;Product_Code=PR10-Giclee&amp;Category_Code=PR\">giclee
        prints</a> of the painting to give as gifts to the yacht club and Canadian
        warship. All in all, it was a truly satisfying trip, and suitable\nwrap up
        to the 200<sup>th</sup> Anniversary commemorations.</div>\n<div class=\"MsoNormal\">\n<o:p></o:p></div>\n<div
        class=\"MsoNormal\">\n<br /></div>\n<div class=\"MsoNormal\">\n<b>ABOUT THE
        PAINTING</b></div>\n<div class=\"MsoNormal\">\n<b><br /></b></div>\n<div class=\"MsoNormal\">\n<i><a
        href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=PROD&amp;Store_Code=SNWMG&amp;Product_Code=PR10&amp;Category_Code=PR\">Perilous
        Night; Naval Attack on Fort McHenry- Original Painting by Peter Rindlisbacher.</a>&nbsp;</i></div>\n<div
        class=\"MsoNormal\">\n<i><br /></i></div>\n<div class=\"MsoNormal\">\nOil
        on canvas measuring 48 X 72 inches, unframed</div>\n<div class=\"MsoNormal\">\n<br
        /></div>\n<div class=\"MsoNormal\">\n<i>The painting portrays the scene in
        the Ferry Branch of the Patapsco River off Fort McHenry about 1:;30 AM, September
        14th, 1814. Nine armed barges full of picked men from the Royal Navy were
        discovered in the midst of their diversion attack, while Fort McHenry was
        being shelled with bombs and rockets from a line of British warships. The
        crossfire from the three U.S. forts and land batteries, and lack of progress
        in the British land attack, made the boats to withdraw out of range after
        a few hours of exchanging fire. Fort McHenry survived the night, of course,
        and a view of the flag still there by morning inspired the National Anthem.&nbsp;</i></div>\n<div
        class=\"MsoNormal\">\n<i><br /></i></div>\n<div class=\"MsoNormal\">\n<i>Previous
        portrayals of the 1814 bombardment of Baltimore have shown a view from the
        far distant line of British ships firing at Fort McHenry, or from the defenders`
        ramparts taking the punishment, or via a bird`s eye view of the Fort and distant
        enemy.&nbsp;</i></div>\n<div class=\"MsoNormal\">\n<i><br /></i></div>\n<div
        class=\"MsoNormal\">\n<i>Instead, the artist opted for what one historian
        has called \"the first from this view\", a little known element of the Battle,
        that a flotilla of armed British boats had been sent in close to the Fort
        as a diversion for the main land attack. Rindlisbacher's depiction is in among
        those boats, which likely had the best view of the Fort and battle that night.&nbsp;</i></div>\n<div
        class=\"MsoNormal\">\n<i><br /></i></div>\n<div class=\"MsoNormal\">\n<i>The
        boat assault coincided with one of the most dramatic and dangerous times in
        the Nation`s history. The Treasury was virtually bankrupt, weeks before Washington
        had been captured easily, the Whitehouse had been burnt, the First Family
        barely escaping, and Baltimore was expected to fall next.&nbsp;</i></div>\n<div
        class=\"MsoNormal\">\n<i><br /></i></div>\n<div class=\"MsoNormal\">\n<i>Portraying
        the high drama of that night was the artist&#8217;s objective in this painting,
        and its terror and violence cannot be overstated. Bombs, rockets and cannon
        balls relentlessly rained down on the Fort from the attacking ships and boats,
        while the Town waited in fear -- hours all in the midst of intermittent rain,
        thunder and lightning.&nbsp;</i></div>\n<div class=\"MsoNormal\">\n<i><br
        /></i></div>\n<div class=\"MsoNormal\">\n</div>\n<div class=\"MsoNormal\">\n<i>A
        pivotal night in America`s history, before dawn broke, the British left and
        \"the Flag was still there\".</i></div>\n<div style='clear: both;'></div>\n</div>\n<div
        class='post-footer'>\n<div class='post-footer-line post-footer-line-1'><span

        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Sunday,
        December 28, 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry' itemprop='blogPost' itemscope='itemscope'
        itemtype='http://schema.org/BlogPosting'>\n<meta content='http://4.bp.blogspot.com/-XB2CjTB71mw/VKBTLmxGNII/AAAAAAAAGd0/48jmEgms0Fs/s1600/Hamptons-Show-House-Nautical-Bath-Melanie-Roy-designer.jpg'
        itemprop='image_url'/>\n<meta content='8386151938832298589' itemprop='blogId'/>\n<meta
        content='3924016724146346143' itemprop='postId'/>\n<a name='3924016724146346143'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\n<a href='http://skipjacksnauticalliving.blogspot.com/2014/12/sophisticated-nautical-design-at-home.html'>Sophisticated
        Nautical Design at Home in the Hamptons</a>\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-3924016724146346143' itemprop='description articleBody'>\n<br
        />\nRecently, I was hunting around on Pinterest (nautical furnishings and
        furniture) and came across an image of an aluminum ship's window re-purposed
        into a nautical mirror. This picture was linked to a blog written by Courtney
        Price titled \"The Hampton Designer Show-house\" &nbsp;where top interior
        designers turn a New England home into a, as the author describes it, \"decorating
        masterpiece.\" The house located in Bridgehampton, New York was certainly
        dressed up in top fashion.<br />\n<br />\n<table align=\"center\" cellpadding=\"0\"
        cellspacing=\"0\" class=\"tr-caption-container\" style=\"margin-left: auto;
        margin-right: auto; text-align: center;\"><tbody>\n<tr><td style=\"text-align:
        center;\"><a href=\"http://4.bp.blogspot.com/-XB2CjTB71mw/VKBTLmxGNII/AAAAAAAAGd0/48jmEgms0Fs/s1600/Hamptons-Show-House-Nautical-Bath-Melanie-Roy-designer.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-XB2CjTB71mw/VKBTLmxGNII/AAAAAAAAGd0/48jmEgms0Fs/s1600/Hamptons-Show-House-Nautical-Bath-Melanie-Roy-designer.jpg\"
        height=\"640\" width=\"416\" /></a></td></tr>\n<tr><td class=\"tr-caption\"
        style=\"text-align: center;\">Authentic ship fixtures re-purposed and used
        to create this beautiful nautical bathroom.<br />By New York design company
        Melanie Roy Design.</td></tr>\n</tbody></table>\n<br />\nPart of the first
        floor (bath and mudroom) was designed by New York designer Melanie Roy of
        <a href=\"http://www.melanieroydesign.com/\">&nbsp;Melanie Roy Design</a>
        &nbsp;selecting a strong blue and white striped wall covering and navy blue
        walls contrasting white painted wood trim and bathroom cabinet with polished
        steel drawer pulls and bath fixtures. The mirror and lights above the bathroom
        sink were re-purposed ship salvage items including a ship's window converted
        into a mirror (could also be the front of a medicine cabinet) flanked on both
        sides with 90 degree aluminum caged passageway lights. (see below).<br />\n<br
        />\nThis is a beautiful example of utilizing authentic, high quality nautical
        fixtures, re-purposed and used once again as part of creating a very attractive
        nautical inspired bathroom. Kudos to designer Melanie Roy!<br />\n<br />\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<a href=\"http://2.bp.blogspot.com/-TDBfqzgNeuU/VKBVv8xp_DI/AAAAAAAAGeA/D3mBywMW1Pg/s1600/nautical_mirror_aluminum_porthole_window_vintage_ship's_reg.jpg\"
        imageanchor=\"1\" style=\"clear: left; float: left; margin-bottom: 1em; margin-right:
        1em;\"><img border=\"0\" src=\"http://2.bp.blogspot.com/-TDBfqzgNeuU/VKBVv8xp_DI/AAAAAAAAGeA/D3mBywMW1Pg/s1600/nautical_mirror_aluminum_porthole_window_vintage_ship's_reg.jpg\"
        height=\"320\" width=\"258\" /></a></div>\nAn authentic ship's porthole window
        recycled from the shipping industry that we've re-purposed into an impressive
        nautical mirror. These 2 dog porthole frames are made out of ALUMINUM and
        to the highest marine specifications, salvaged from British and European ships
        built in the 1970's/ 80's. Aluminum portholes are much lighter than their
        brass and bronze predecessors which makes them usable as a wall hanging in
        any nautical/coastal interior. Aluminum portholes are also a perfect choice
        for bathrooms with brushed nickel and stainless steel fixtures! The overall
        diameter of the porthole measures 16 X 20 inches and the mirror measures 12
        X 16 inches. The projection from the wall including the dogs is 5 1/2 inches.
        The weight is approximately 16 pounds. Here's the link: &nbsp;<a href=\"https://draft.blogger.com/%C2%A0http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=PROD&amp;Store_Code=SNWMG&amp;Product_Code=DC382&amp;Category_Code=Bath\">Aluminum
        nautical mirror</a><br />\n<br />\n<br />\n<br />\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\">\n</div>\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\">\n<a href=\"http://2.bp.blogspot.com/-Pb7XTNtKx0A/VKBXEsQf08I/AAAAAAAAGeQ/cq-kAU-NeL8/s1600/DC374LG-large-aluminum-porthole-mirror-authentic-ship-salvage-reg.jpg\"
        imageanchor=\"1\" style=\"clear: right; float: right; margin-bottom: 1em;
        margin-left: 1em;\"><img border=\"0\" src=\"http://2.bp.blogspot.com/-Pb7XTNtKx0A/VKBXEsQf08I/AAAAAAAAGeQ/cq-kAU-NeL8/s1600/DC374LG-large-aluminum-porthole-mirror-authentic-ship-salvage-reg.jpg\"
        height=\"320\" width=\"284\" /></a></div>\nAnother appropriate choice would
        have been one of our authentic large opening ship's aluminum porthole with
        2 dogs recycled from the shipping industry that we've re-purposed into an
        impressive nautical mirror. These portholes are made from aluminum and to
        the highest marine specifications, salvaged from British and European ships
        built in the 1970's/ 80's. Aluminum portholes are much lighter than their
        brass and bronze predecessors which makes them usable as a wall hanging in
        any nautical/coastal interior. The overall diameter of the porthole measures
        19 1/2 inches and the mirror measures 13 3/4 inches. The weight is approximately
        18 pounds.<br />\nHere's the link: &nbsp;<a href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=PROD&amp;Store_Code=SNWMG&amp;Product_Code=DC374LG&amp;Category_Code=Bath\">Aluminum
        porthole mirror</a><br />\n<br />\n<br />\n<br />\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\">\n<a href=\"http://3.bp.blogspot.com/-itbShUyPuW4/VKBXmRKPYKI/AAAAAAAAGeY/Sx51oukXif4/s1600/DC125MD_aluminum_90_degree_light_bulkhead_side.jpg\"
        imageanchor=\"1\" style=\"clear: left; float: left; margin-bottom: 1em; margin-right:
        1em;\"><img border=\"0\" src=\"http://3.bp.blogspot.com/-itbShUyPuW4/VKBXmRKPYKI/AAAAAAAAGeY/Sx51oukXif4/s1600/DC125MD_aluminum_90_degree_light_bulkhead_side.jpg\"
        height=\"320\" width=\"260\" /></a></div>\nShown here is our high quality
        cast aluminum 90 degree bulkhead (passageway) lights are designed after vintage
        ship lights. Features an aluminum screw-bezel style cage and clear glass cover.
        We recommend a fluorescent or LED type bulb for long life and minimal heat
        build-up inside the fixture. This is an aluminum version of our cast brass
        bulkhead light -- it weighs less than the brass and is perfect for installations
        where weight is a concern. Measures 4.5\" wide, 11.5\" long and projects about
        7.5\". Here's the link: &nbsp;<a href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=PROD&amp;Store_Code=SNWMG&amp;Product_Code=DC125MD&amp;Category_Code=WC\">90
        degree aluminum passageway light</a><br />\n<br />\n<br />\n<br />\n<br />\n<br
        />\n<br />\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n<a
        href=\"http://1.bp.blogspot.com/-MdS0vxzam_c/VKBYk2N66SI/AAAAAAAAGeg/EeVkLDhOuDI/s1600/aluminum_90_degree_passageway_small_cage_nautical_light_lighting_fixture_side_view_reg.jpg\"
        imageanchor=\"1\" style=\"clear: right; float: right; margin-bottom: 1em;
        margin-left: 1em;\"><img border=\"0\" src=\"http://1.bp.blogspot.com/-MdS0vxzam_c/VKBYk2N66SI/AAAAAAAAGeg/EeVkLDhOuDI/s1600/aluminum_90_degree_passageway_small_cage_nautical_light_lighting_fixture_side_view_reg.jpg\"
        height=\"320\" width=\"257\" /></a></div>\nA smaller version of our aluminum
        passageway light is our new, high quality, cast aluminum 90 degree bulkhead
        (passageway) lights designed after the larger, vintage ship lights. Features
        a polished aluminum screw-bezel style cage with clear glass insert. The light
        measures 3 inches wide and 7 1/2 inches tall not including the round back
        plate. The back plate is designed to cover a standard round electrical box
        and measures 4 inches in diameter. Mounts using two screws 3 1/2 inches apart.
        UL rated 75 W 125V socket for candelabra style bulbs. Highest quality light
        of it's type on the market! &nbsp;Here's the link:&nbsp;<a href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=PROD&amp;Store_Code=SNWMG&amp;Product_Code=MMSAPL&amp;Category_Code=WC\">Small
        90 degree passageway light</a><br />\n<br />\nSkipjack Nautical Wares &amp;
        Marine Art Gallery is a major supplier of authentic nautical &nbsp;lighting,
        ship salvage, custom furniture and furnishings, decor and marine art to the
        interior design trade. Visit our web store at&nbsp;<a href=\"http://www.skipjackmarinegallery.com/mm5/merchant.mvc?Screen=SFNT&amp;Store_Code=SNWMG\">Skipjack
        Nautical Wares &amp; Marine Art Gallery</a>&nbsp;or stop by our riverfront
        showroom located in historic Olde Towne Portsmouth, Virginia.<br />\n<br />\n<div
